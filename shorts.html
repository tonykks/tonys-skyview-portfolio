        @media (max-width: 768px) { /* For medium screens (md) and smaller */
            .header {

                height: 200px;
            }
            .intro {

                padding: 15px;
            }
            .navbar {
                flex-wrap: wrap;
                padding: 10px;
            }

            }
            .video-grid {

            }
            .video-box {
                max-width: 45vw; /* Adjust max-width for mobile shorts */

        // Function to parse video data
        function parseVideoData(dataString) {
            const videos = [];
            const lines = dataString.trim().split('\n');
            lines.forEach(line => {
                const parts = line.split(' | ');
                if (parts.length === 3) {
                    const date = parts[0].trim();
                    const title = parts[1].trim();
                    const url = parts[2].trim();
                    videos.push({ date, title, url });
                }
            });
            return videos;
        }

        // Function to get YouTube video ID from URL
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Function to render videos
        function renderVideos(videoList, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Sort videos by date in descending order (latest first)
            videoList.sort((a, b) => new Date(b.date) - new Date(a.date));

            videoList.forEach(video => {
                const videoId = getYouTubeVideoId(video.url);
                if (!videoId) return;

                const videoBox = document.createElement('div');
                videoBox.classList.add('video-box');

                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('loading', 'lazy');
                videoBox.appendChild(iframe);

                const youtubeLink = document.createElement('div');
                youtubeLink.classList.add('youtube-link');
                const link = document.createElement('a');
                link.href = video.url;
                link.target = "_blank";
                link.textContent = "[유튜브 바로가기]";
                youtubeLink.appendChild(link);
                videoBox.appendChild(youtubeLink);

                container.appendChild(videoBox);
            });
        }

        // Parse the 9:16 shorts data
        const parsed9_16Shorts = parseVideoData(shorts9_16Data);

        // Render 9:16 shorts
        renderVideos(parsed9_16Shorts, 'shorts-container');

        // Contact Modal functionality
        const contactBtn = document.getElementById('contact-btn');
        const contactModal = document.getElementById('contact-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        if (contactBtn && contactModal && closeModalBtn) {
            document.addEventListener('DOMContentLoaded', () => {
                contactModal.style.display = 'none';
            });

            contactBtn.addEventListener('click', (e) => {
                e.preventDefault();
                contactModal.style.display = 'flex';
            });

            closeModalBtn.addEventListener('click', () => {
                contactModal.style.display = 'none';
            });

            contactModal.addEventListener('click', (e) => {
                if (e.target === contactModal) {
                    contactModal.style.display = 'none';
                }
            });
        }
