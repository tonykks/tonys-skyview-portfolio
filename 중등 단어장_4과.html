            { eng: 'complain', pos: 'ÎèôÏÇ¨', kor: 'Î∂àÌèâÌïòÎã§', ipa: '[k…ômÀàple…™n]', kor_pron: 'Ïª¥ÌîåÎ†àÏù∏', forms: 'complain - complained - complained', sentence_parts: { p1: 'He always', verb: 'complains', p2: 'about the weather.' }, options: ['complain', 'complains', 'complained', 'complaining'], sentence_kor: 'Í∑∏Îäî Ìï≠ÏÉÅ ÎÇ†Ïî®Ïóê ÎåÄÌï¥ Î∂àÌèâÌïúÎã§.', explanation: "Ï£ºÏñ¥ 'He'Í∞Ä 3Ïù∏Ïπ≠ Îã®ÏàòÏù¥Í≥†, 'always'Îäî ÌòÑÏû¨Ïùò Î∞òÎ≥µÏ†ÅÏù∏ ÏäµÍ¥ÄÏùÑ ÎÇòÌÉÄÎÇ¥ÎØÄÎ°ú ÎèôÏÇ¨Ïóê -sÎ•º Î∂ôÏù∏ 'complains'Í∞Ä Ï†ïÎãµÏûÖÎãàÎã§." },
            { eng: 'wrap', pos: 'ÎèôÏÇ¨', kor: 'Ïã∏Îã§, Ìè¨Ïû•ÌïòÎã§', ipa: '[r√¶p]', kor_pron: 'Îû©', forms: 'wrap - wrapped - wrapped', sentence_parts: { p1: 'Could you', verb: 'wrap', p2: 'this gift for me?' }, options: ['wrap', 'wraps', 'wrapped', 'wrapping'], sentence_kor: 'Ïù¥ ÏÑ†Î¨º Ï¢Ä Ìè¨Ïû•Ìï¥ Ï£ºÏãúÍ≤†Ïñ¥Ïöî?', explanation: "Ï†ïÏ§ëÌïú ÏöîÏ≤≠ÏùÑ ÎÇòÌÉÄÎÇ¥Îäî 'Could you' Îã§ÏùåÏóêÎäî ÎèôÏÇ¨ ÏõêÌòïÏù¥ ÏôÄÏïº ÌïòÎØÄÎ°ú 'wrap'Ïù¥ Ï†ïÎãµÏûÖÎãàÎã§." }
        ];

        const cardGrid = document.getElementById('card-grid');
        const scoreText = document.getElementById('score-text');
        const percentageText = document.getElementById('percentage-text');
        const resetButton = document.getElementById('reset-btn');
        const modal = document.getElementById('explanation-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const explanationText = document.getElementById('explanation-text');
        
        const synth = window.speechSynthesis;
        let voices = [];

        let currentScore = 0;
        let answeredCount = 0;
        const totalProblems = words.length;
        const maxScore = totalProblems * 10;

        function loadVoices() { 
            voices = synth.getVoices(); 
        }
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterThis = new SpeechSynthesisUtterance(text);
            
            let selectedVoice = voices.find(voice => voice.name === 'Google US English');
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => voice.lang === 'en-US');
            }
            
            utterThis.voice = selectedVoice;
            utterThis.rate = 0.9;
            synth.speak(utterThis);
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function updateScoreDisplay() {
            const correctAnswers = currentScore / 10;
            const percentage = answeredCount > 0 ? (correctAnswers / answeredCount * 100).toFixed(1) : 0;
            scoreText.textContent = `Ï†êÏàò: ${currentScore}Ï†ê / ${maxScore}Ï†ê`;
            percentageText.textContent = `Ï†ïÎãµÎ•†: ${percentage}% (${correctAnswers}/${answeredCount})`;
        }

        function createCard(wordData, index) {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container h-80';
            const { p1, verb, p2 } = wordData.sentence_parts;

            // [ÏàòÏ†ï] Îã®Ïñ¥ ÌòïÌÉú Ï†ïÎ≥¥Í∞Ä ÏóÜÏùÑ ÎïåÎèÑ Îπà divÎ•º ÏÉùÏÑ±ÌïòÏó¨ Î†àÏù¥ÏïÑÏõÉ Ïú†ÏßÄ
            const formsHTML = `<div class="word-forms text-base text-amber-700 font-semibold">
                                   <p>${wordData.forms || '&nbsp;'}</p>
                               </div>`;
            
            const shuffledOptions = [...wordData.options];
            shuffleArray(shuffledOptions);

            const optionsHTML = shuffledOptions.map(option => 
                `<button class="option-btn">${option}</button>`
            ).join('');

            cardContainer.innerHTML = `
                <div class="card">
                    <div class="card-face card-front">
                        <h2 class="text-4xl sm:text-5xl font-bold p-2">${wordData.eng}</h2>
                    </div>
                    <div class="card-face card-back">
                        <div class="flex items-center gap-4">
                            <div>
                                <h3 class="text-2xl sm:text-3xl font-bold">${wordData.eng} <span class="text-xl font-normal text-amber-700">[${wordData.pos}] ${wordData.kor}</span></h3>
                                <p class="text-lg sm:text-xl font-semibold text-amber-600">${wordData.ipa} (${wordData.kor_pron})</p>
                            </div>
                            <button class="play-btn" data-word="${wordData.eng}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </button>
                        </div>
                        
                        ${formsHTML}

                        <hr class="w-full border-t border-amber-200">

                        <div class="text-base sm:text-lg w-full">
                            <p class="mb-2 sentence-container flex items-center justify-center">
                                <span>${p1}</span>
                                <span class="font-bold text-xl quiz-placeholder">&nbsp;&nbsp;(...)&nbsp;&nbsp;</span>
                                <span>${p2}</span>
                                <button class="sentence-play-btn">üîä</button>
                            </p>
                            <div class="quiz-options">
                                ${optionsHTML}
                            </div>
                            <p class="text-gray-500 mt-2">${wordData.sentence_kor}</p>
                            <button class="explanation-btn">Ìï¥ÏÑ§ Î≥¥Í∏∞</button>
                        </div>
                    </div>
                </div>
            `;

            cardGrid.appendChild(cardContainer);

            const card = cardContainer.querySelector('.card');
            const playButton = cardContainer.querySelector('.play-btn');
            const optionButtons = cardContainer.querySelectorAll('.option-btn');
            const quizPlaceholder = cardContainer.querySelector('.quiz-placeholder');
            const sentencePlayButton = cardContainer.querySelector('.sentence-play-btn');
            const explanationBtn = cardContainer.querySelector('.explanation-btn');
            
            cardContainer.addEventListener('click', (e) => {
                if (!e.target.closest('.option-btn') && !e.target.closest('.play-btn') && !e.target.closest('.sentence-play-btn') && !e.target.closest('.explanation-btn')) {
                    card.classList.toggle('flipped');
                }
            });

            optionButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    const selectedAnswer = button.textContent;
                    const correctAnswer = wordData.sentence_parts.verb;

                    if (selectedAnswer === correctAnswer) {
                        button.classList.add('correct');
                        currentScore += 10;
                    } else {
                        button.classList.add('incorrect');
                        optionButtons.forEach(btn => {
                            if (btn.textContent === correctAnswer) {
                                btn.classList.add('correct');
                            }
                        });
                    }
                    
                    answeredCount++;
                    updateScoreDisplay();
                    
                    quizPlaceholder.innerHTML = `&nbsp;&nbsp;${correctAnswer}&nbsp;&nbsp;`;
                    quizPlaceholder.classList.add('text-fuchsia-500');
                    sentencePlayButton.style.display = 'inline-block';
                    explanationBtn.style.display = 'inline-block';

                    optionButtons.forEach(btn => {
                        btn.disabled = true;
                    });

                    if (answeredCount === totalProblems) {
                        resetButton.disabled = false;
                    }
                });
            });

            playButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (voices.length === 0) {
                    setTimeout(() => speak(e.currentTarget.dataset.word), 100);
                } else {
                    speak(e.currentTarget.dataset.word);
                }
            });

            sentencePlayButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const fullSentence = p1 + ' ' + verb + ' ' + p2;
                if (voices.length === 0) {
                     setTimeout(() => speak(fullSentence), 100);
                } else {
                    speak(fullSentence);
                }
            });

            explanationBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                explanationText.textContent = wordData.explanation;
                modal.classList.add('visible');
            });
        }

        function initializeQuiz() {
            cardGrid.innerHTML = '';
            currentScore = 0;
            answeredCount = 0;
            updateScoreDisplay();
            resetButton.disabled = true;
            words.forEach(createCard);
        }
        
        modalCloseBtn.addEventListener('click', () => {
            modal.classList.remove('visible');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('visible');
            }
        });

        resetButton.addEventListener('click', initializeQuiz);

        // Ï¥àÍ∏∞ Ïã§Ìñâ
        initializeQuiz();
    </script>
</body>
</html>
