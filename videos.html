  function parseVideoData(s){
    return s.trim().split('\n').map(line=>{
      const p=line.split(' | '); if(p.length!==3) return null;
      return {date:p[0].trim(), title:p[1].trim(), url:p[2].trim()};
    }).filter(Boolean);
  }

  // ✅ 견고한 ID 추출 (watch?v=, youtu.be/, embed/ 모두 처리)
  function getId(url){
    try{
      const u = new URL(url);
      const v = u.searchParams.get('v');
      if (v && v.length === 11) return v;
      // youtu.be/<id> or /embed/<id> or /v/<id>
      const parts = u.pathname.split('/');
      for (let i = parts.length - 1; i >= 0; i--) {
        const seg = parts[i];
        if (seg && seg.length === 11) return seg;
      }
    }catch(e){
      // URL 생성이 실패하면 간단 폴백
      const m = url.match(/(?:watch\?v=|youtu\.be\/|embed\/|v\/)([A-Za-z0-9_-]{11})/);
      if (m) return m[1];
    }
    return null;
  }

  // Lightbox
  const lb = document.getElementById('lightbox');
  const lbClose = document.getElementById('lb-close');
  const lbTarget = document.getElementById('lb-target');

  // (수정 1) index.html과 동일 정책: 자동재생+무음+인라인
  function openLB(id){
    lbTarget.innerHTML = `<iframe title="YouTube video player" style="width:100%;aspect-ratio:16/9;border:0;border-radius:12px;" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    lb.style.display='flex'; lb.setAttribute('aria-hidden','false');
  }
  function closeLB(){ lb.style.display='none'; lb.setAttribute('aria-hidden','true'); lbTarget.innerHTML=''; }
  lbClose.addEventListener('click', closeLB);
  lb.addEventListener('click', e=>{ if(e.target===lb) closeLB(); });
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeLB(); });

  function render(list, containerId){
    const el=document.getElementById(containerId); if(!el) return;
    list.sort((a,b)=> new Date(b.date)-new Date(a.date));
    list.forEach(v=>{
      const id=getId(v.url); if(!id) return;
      const card=document.createElement('div'); card.className='card'; card.setAttribute('role','button'); card.tabIndex=0;
      card.innerHTML=`
        <a class="thumb"><img loading="lazy" src="https://img.youtube.com/vi/${id}/hqdefault.jpg" alt="${v.title} 썸네일"><span class="play">Play</span></a>
        <div class="yt"><a href="${v.url}" target="_blank" rel="noopener">[유튜브 바로가기]</a></div>
      `;
      // (수정 2-1) 카드 클릭 시, yt 영역 클릭이면 라이트박스 열지 않음(소리 겹침 방지)
      const act=(e)=>{ const isYt = e.target.closest('.yt'); if(!isYt){ openLB(id); } };
      card.addEventListener('click', act);
      card.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); openLB(id); }});
      el.appendChild(card);
    });
  }

  const parsed=parseVideoData(videos16_9Data);
  render(parsed,'videos-container');

  // 연락 모달
  const contactBtn=document.getElementById('contact-btn');
  const contactModal=document.getElementById('contact-modal');
  const closeModalBtn=document.getElementById('close-modal-btn');
  if(contactBtn && contactModal && closeModalBtn){
    contactBtn.addEventListener('click',e=>{ e.preventDefault(); contactModal.style.display='flex'; contactModal.setAttribute('aria-hidden','false');});
    closeModalBtn.addEventListener('click',()=>{ contactModal.style.display='none'; contactModal.setAttribute('aria-hidden','true');});
    contactModal.addEventListener('click',e=>{ if(e.target===contactModal){ contactModal.style.display='none'; contactModal.setAttribute('aria-hidden','true');}});
  }

  // (수정 2-2) [유튜브 바로가기]는 새 창 전체크기로 열기
  document.addEventListener('click', (e)=>{
    const link = e.target.closest('.yt a');
    if(!link) return;
    e.preventDefault();
    const url = link.href;
    const w = window.screen.width, h = window.screen.height;
    const win = window.open(url, '_blank', `scrollbars=yes,width=${w},height=${h},top=0,left=0`);
    if(win && win.focus) win.focus();
  });
</script>
