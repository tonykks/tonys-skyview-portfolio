        // Function to parse video data
        function parseVideoData(dataString) {
            const videos = [];
            const lines = dataString.trim().split('\n');
            lines.forEach(line => {
                const parts = line.split(' | ');
                if (parts.length === 3) {
                    const date = parts[0].trim();
                    const title = parts[1].trim(); // Keep title for potential use or debugging
                    const url = parts[2].trim();
                    videos.push({ date, title, url });
                }
            });
            return videos;
        }

        // Function to get YouTube video ID from URL
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Function to render videos
        function renderVideos(videoList, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Sort videos by date in descending order (latest first)
            videoList.sort((a, b) => new Date(b.date) - new Date(a.date));

            videoList.forEach(video => {
                const videoId = getYouTubeVideoId(video.url);
                if (!videoId) return; // Skip if video ID cannot be extracted

                const videoBox = document.createElement('div');
                videoBox.classList.add('video-box');

                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('loading', 'lazy'); // Lazy load iframes
                videoBox.appendChild(iframe);

                // Removed video title as per request
                // const videoTitle = document.createElement('div');
                // videoTitle.classList.add('video-title');
                // videoTitle.textContent = video.title;
                // videoBox.appendChild(videoTitle);

                const youtubeLink = document.createElement('div');
                youtubeLink.classList.add('youtube-link');
                const link = document.createElement('a');
                link.href = video.url;
                link.target = "_blank";
                link.textContent = "[유튜브 바로가기]";
                youtubeLink.appendChild(link);
                videoBox.appendChild(youtubeLink);

                container.appendChild(videoBox);
            });
        }

        // Parse the 16:9 video data
        const parsed16_9Videos = parseVideoData(videos16_9Data);

        // Render 16:9 videos
        renderVideos(parsed16_9Videos, 'videos-container');

                contactModal.style.display = 'none'; // Use style.display for direct control
            });

                contactModal.style.display = 'flex'; // Show the modal
            });

            closeModalBtn.addEventListener('click', () => {
                contactModal.style.display = 'none'; // Hide the modal
            });

            contactModal.addEventListener('click', (e) => {
                if (e.target === contactModal) {
                    contactModal.style.display = 'none'; // Hide the modal
                }
            });
