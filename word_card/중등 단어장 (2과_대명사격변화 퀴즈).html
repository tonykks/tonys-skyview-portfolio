        // ----------------------------------------------------------------------

        // ----------------------------------------------------------------------
        const cardGrid = document.getElementById('card-grid');

        function loadVoices() {

        function speak(text) {

            let selectedVoice = voices.find(voice => voice.name.includes('Google US English')) || voices.find(voice => voice.lang.startsWith('en-US'));

         * @param {Array} array ì„ì„ ë°°ì—´

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];

        /**

            const percentage = answeredCount > 0 ? (correctAnswers / answeredCount * 100).toFixed(1) : (answeredCount === 0 ? '0.0' : 'N/A');
            scoreText.textContent = `ì ìˆ˜: ${currentScore}ì  / ${maxScore}ì `;

                            </p>

                            <button class="explanation-btn">í•´ì„¤ ë³´ê¸°</button>
                        </div>
                    </div>
                </div>
            `;

            cardGrid.appendChild(cardContainer);

            // 1. ì¹´ë“œ í”Œë¦½ ì´ë²¤íŠ¸ (ë²„íŠ¼ í´ë¦­ ì œì™¸)
            cardContainer.addEventListener('click', (e) => {

            // 2. ì˜µì…˜ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ (í€´ì¦ˆ ë¡œì§)
            optionButtons.forEach(button => {

                    quizPlaceholder.innerHTML = `<span class="text-red-700">&nbsp;&nbsp;${correctAnswer}&nbsp;&nbsp;</span>`;

                    optionButtons.forEach(btn => {

                    if (answeredCount === totalProblems) {

            playButton.addEventListener('click', (e) => {

        function initializeQuiz() {

        modalCloseBtn.addEventListener('click', () => {

        // ëª¨ë‹¬ ë°”ê¹¥ ì˜ì—­ í´ë¦­ ì‹œ ë‹«ê¸°

        window.onload = initializeQuiz;
    </script>
