<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초등 필수 단어 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
        }
        .card-container {
            perspective: 1000px;
            cursor: pointer;
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-front {
            background-color: #6ee7b7; /* bg-emerald-300 */
            color: #065f46; /* text-emerald-800 */
        }
        .card-back {
            background-color: #ecfdf5; /* bg-emerald-50 */
            color: #064e3b; /* text-emerald-900 */
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 1rem;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .play-btn {
            background-color: #34d399; /* bg-emerald-400 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .play-btn:hover {
            background-color: #10b981; /* bg-emerald-500 */
        }
        .word-forms {
            background-color: #d1fae5;
            padding: 4px 12px;
            border-radius: 8px;
            font-style: italic;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quiz-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            width: 100%;
            padding: 0 1rem;
        }
        .option-btn {
            background-color: white;
            border: 2px solid #34d399;
            color: #065f46;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #d1fae5;
        }
        .option-btn.correct {
            background-color: #34d399;
            border-color: #059669;
            color: white;
        }
        .option-btn.incorrect {
            background-color: #f87171;
            border-color: #dc2626;
            color: white;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        #score-board {
            background-color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: nowrap;
        }
        #reset-btn {
            background-color: #fb923c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        #reset-btn:hover:not(:disabled) {
            background-color: #f97316;
        }
        #reset-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .sentence-play-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            vertical-align: middle;
            margin-left: 0.25rem;
            display: none;
            color: #059669;
            transition: color 0.2s;
        }
        .sentence-play-btn:hover {
            color: #047857;
        }
        .explanation-btn {
            background-color: #818cf8;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: none;
        }
        .explanation-btn:hover {
            background-color: #6366f1;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.open .modal-content {
            transform: scale(1);
        }
        .modal-content h3 {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            color: #4f46e5;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .modal-content p {
            font-size: 1rem;
            line-height: 1.6;
            color: #374151;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .modal-content .close-btn {
            background-color: #60a5fa;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-content .close-btn:hover {
            background-color: #3b82f6;
        }
        .show-btn-animation {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="sticky top-0 z-10 bg-emerald-100 py-4 shadow-sm">
        <div class="max-w-5xl mx-auto text-center px-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-emerald-800" style="font-family: 'Noto Sans KR', sans-serif;">초등 필수 단어 퀴즈 (7과) 🌳</h1>
            <p class="text-gray-600 mt-2 mb-6">카드 뒷면의 보기 중 알맞은 동사를 선택해보세요!</p>
            <div id="score-board" class="max-w-xl mx-auto">
                <span id="score-text" class="text-lg font-bold text-emerald-800 whitespace-nowrap">점수: 0점 / 0점</span>
                <span id="percentage-text" class="text-sm text-gray-600 whitespace-nowrap">정답률: 0.0% (0/0)</span>
                <button id="reset-btn">다시 풀기 🔄</button>
            </div>
        </div>
    </header>

    <main class="p-4 sm:p-8">
        <div id="card-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-6xl mx-auto">
            <!-- 단어 카드는 JavaScript로 생성됩니다 -->
        </div>
    </main>
    
    <div id="explanation-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-body">
                <h3>정답 해설 💡</h3>
                <p id="explanation-text"></p>
                <button class="close-btn" id="modal-close-btn">닫기</button>
            </div>
        </div>
    </div >

    <script>
        const words = [
            { eng: 'leg', pos: '명사', kor: '다리', forms: 'leg / legs', sentence_parts: { p1: 'My legs ', verb: 'are', p2: ' long.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '내 다리는 길다.', explanation: "주어 'My legs'는 복수이므로 be동사 'are'가 정답입니다." },
            { eng: 'long', pos: '형용사', kor: '(길이가) 긴', forms: '', sentence_parts: { p1: 'Your legs ', verb: 'were', p2: ' long.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '네 다리는 길었다.', explanation: "주어 'Your legs'는 복수이고 과거 상황을 나타내므로 be동사 'were'가 정답입니다." },
            { eng: 'brother', pos: '명사', kor: '형, 오빠, 남동생', forms: 'brother / brothers', sentence_parts: { p1: 'He ', verb: 'is', p2: ' our brother.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '그는 우리 형이다.', explanation: "주어가 'He'(3인칭 단수)이므로 be동사 'is'가 정답입니다." },
            { eng: 'sister', pos: '명사', kor: '언니, 누나, 여동생', forms: 'sister / sisters', sentence_parts: { p1: 'She ', verb: 'was', p2: ' their sister.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '그녀는 그들의 언니였다.', explanation: "주어가 'She'(3인칭 단수)이고 과거 상황을 나타내므로 be동사 'was'가 정답입니다." },
            { eng: 'nose', pos: '명사', kor: '코', forms: 'nose / noses', sentence_parts: { p1: 'His nose ', verb: 'is', p2: ' long.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '그의 코는 길다.', explanation: "주어 'His nose'는 단수이므로 be동사 'is'가 정답입니다." },
            { eng: 'dad', pos: '명사', kor: '아빠', forms: 'dad / dads', sentence_parts: { p1: 'He ', verb: 'was', p2: ' her dad.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '그는 그녀의 아빠였다.', explanation: "주어가 'He'(3인칭 단수)이고 과거 상황을 나타내므로 be동사 'was'가 정답입니다." },
            { eng: 'mom', pos: '명사', kor: '엄마', forms: 'mom / moms', sentence_parts: { p1: 'She ', verb: 'is', p2: ' my mom.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '그녀는 우리 엄마이다.', explanation: "주어가 'She'(3인칭 단수)이므로 be동사 'is'가 정답입니다." },
            { eng: 'grandma', pos: '명사', kor: '할머니', forms: 'grandma / grandmas', sentence_parts: { p1: 'She ', verb: 'was', p2: ' their grandma.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '그녀는 그들의 할머니였다.', explanation: "주어가 'She'(3인칭 단수)이고 과거 상황을 나타내므로 be동사 'was'가 정답입니다." },
            { eng: 'grandpa', pos: '명사', kor: '할아버지', forms: 'grandpa / grandpas', sentence_parts: { p1: 'He ', verb: 'is', p2: ' our grandpa.' }, options: ['is', 'are', 'am', 'be'], sentence_kor: '그는 우리 할아버지이다.', explanation: "주어가 'He'(3인칭 단수)이므로 be동사 'is'가 정답입니다." },
            { eng: 'bat', pos: '명사', kor: '방망이, 배트', forms: 'bat / bats', sentence_parts: { p1: 'The bat ', verb: 'was', p2: ' mine.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '그 방망이는 나의 것이었다.', explanation: "주어 'The bat'은 단수이고 과거의 소유를 나타내므로 be동사 'was'가 정답입니다." },
            { eng: 'doll', pos: '명사', kor: '인형', forms: 'doll / dolls', sentence_parts: { p1: 'This doll ', verb: 'is', p2: ' hers.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '이 인형은 그녀의 것이다.', explanation: "주어 'This doll'은 단수이므로 be동사 'is'가 정답입니다." },
            { eng: 'toy', pos: '명사', kor: '장난감', forms: 'toy / toys', sentence_parts: { p1: 'These toys ', verb: 'were', p2: ' ours.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '이 장난감들은 우리 것이었다.', explanation: "주어 'These toys'는 복수이고 과거의 소유를 나타내므로 be동사 'were'가 정답입니다." },
            { eng: 'eye', pos: '명사', kor: '눈', forms: 'eye / eyes', sentence_parts: { p1: 'My eyes ', verb: 'are', p2: ' big.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '내 눈은 크다.', explanation: "주어 'My eyes'는 복수이므로 be동사 'are'가 정답입니다." },
            { eng: 'big', pos: '형용사', kor: '(크기가) 큰', forms: '', sentence_parts: { p1: 'Their dog ', verb: 'was', p2: ' big.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '그들의 개는 컸다.', explanation: "주어 'Their dog'은 단수이고 과거의 상태를 나타내므로 be동사 'was'가 정답입니다." },
            { eng: 'ear', pos: '명사', kor: '귀', forms: 'ear / ears', sentence_parts: { p1: 'Its ear ', verb: 'is', p2: ' long.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '그것의 귀는 길다.', explanation: "주어 'Its ear'는 단수이므로 be동사 'is'가 정답입니다." },
            { eng: 'cap', pos: '명사', kor: '모자', forms: 'cap / caps', sentence_parts: { p1: 'This cap ', verb: 'was', p2: ' mine.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '이 모자는 내 것이었다.', explanation: "주어 'This cap'은 단수이고 과거의 소유를 나타내므로 be동사 'was'가 정답입니다." },
            { eng: 'shoe', pos: '명사', kor: '신발 (한 짝)', forms: 'shoe / shoes', sentence_parts: { p1: 'These shoes ', verb: 'are', p2: ' his.' }, options: ['is', 'are', 'am', 'was'], sentence_kor: '이 신발들은 그의 것이다.', explanation: "주어 'These shoes'는 복수이므로 be동사 'are'가 정답입니다." },
            { eng: 'neck', pos: '명사', kor: '목', forms: 'neck / necks', sentence_parts: { p1: 'Its neck ', verb: 'was', p2: ' long.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '그것의 목은 길었다.', explanation: "주어 'Its neck'은 단수이고 과거의 상태를 나타내므로 be동사 'was'가 정답입니다." },
            { eng: 'name', pos: '명사', kor: '이름', forms: 'name / names', sentence_parts: { p1: 'Her name ', verb: 'is', p2: ' Lisa.' }, options: ['is', 'are', 'am', 'be'], sentence_kor: '그녀의 이름은 Lisa이다.', explanation: "주어 'Her name'은 단수이므로 be동사 'is'가 정답입니다." },
            { eng: 'friend', pos: '명사', kor: '친구', forms: 'friend / friends', sentence_parts: { p1: 'They ', verb: 'were', p2: ' my friends.' }, options: ['is', 'are', 'was', 'were'], sentence_kor: '그들은 내 친구들이었다.', explanation: "주어가 'They'(복수)이고 과거 상황을 나타내므로 be동사 'were'가 정답입니다." }
        ];

        const cardGrid = document.getElementById('card-grid');
        const scoreText = document.getElementById('score-text');
        const percentageText = document.getElementById('percentage-text');
        const resetButton = document.getElementById('reset-btn');
        const synth = window.speechSynthesis;
        let voices = [];
        
        let currentScore = 0;
        let answeredCount = 0;
        const totalProblems = words.length;
        const maxScore = totalProblems * 10;

        const explanationModal = document.getElementById('explanation-modal');
        const explanationText = document.getElementById('explanation-text');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function loadVoices() { 
            voices = synth.getVoices(); 
        }
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterThis = new SpeechSynthesisUtterance(text);
            
            let selectedVoice = voices.find(voice => voice.name === 'Google US English');
            if (!selectedVoice) {
                selectedVoice = voices.find(voice => voice.lang === 'en-US');
            }
            
            utterThis.voice = selectedVoice;
            utterThis.rate = 0.9;
            synth.speak(utterThis);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function updateScoreDisplay() {
            const correctAnswers = currentScore / 10;
            const percentage = answeredCount > 0 ? (correctAnswers / answeredCount * 100).toFixed(1) : 0;
            scoreText.textContent = `점수: ${currentScore}점 / ${maxScore}점`;
            percentageText.textContent = `정답률: ${percentage}% (${correctAnswers}/${answeredCount})`;
        }
        
        function openExplanationModal(wordData) {
            explanationText.textContent = wordData.explanation;
            explanationModal.classList.add('open');
        }

        function closeExplanationModal() {
            explanationModal.classList.remove('open');
        }

        modalCloseBtn.addEventListener('click', closeExplanationModal);
        explanationModal.addEventListener('click', (e) => {
            if (e.target === explanationModal) {
                closeExplanationModal();
            }
        });

        function createCard(wordData, index) {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container h-80';
            const { p1, verb, p2 } = wordData.sentence_parts;

            const formsHTML = wordData.forms ? `<div class="word-forms text-base text-emerald-700 font-semibold">
                                                  <p>${wordData.forms}</p>
                                               </div>` : '<div class="word-forms"></div>';
            
            const shuffledOptions = [...wordData.options];
            shuffleArray(shuffledOptions);

            const optionsHTML = shuffledOptions.map(option => 
                `<button class="option-btn">${option}</button>`
            ).join('');

            cardContainer.innerHTML = `
                <div class="card">
                    <div class="card-face card-front">
                        <h2 class="text-4xl sm:text-5xl font-bold">${wordData.eng}</h2>
                    </div>
                    <div class="card-face card-back">
                        <div class="flex items-center gap-4">
                            <div>
                                <h3 class="text-2xl sm:text-3xl font-bold">${wordData.eng} <span class="text-xl font-normal text-emerald-700">[${wordData.pos}] ${wordData.kor}</span></h3>
                            </div>
                            <button class="play-btn" data-word="${wordData.eng}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </button>
                        </div>
                        
                        ${formsHTML}

                        <div class="text-base sm:text-lg w-full flex flex-col flex-grow">
                            <div>
                                <p class="mb-2 sentence-container flex items-center justify-center">
                                    <span>${p1}</span>
                                    <span class="font-bold text-xl quiz-placeholder">( ... )</span>
                                    <span>${p2}</span>
                                    <button class="sentence-play-btn">🔊</button>
                                </p>
                                <div class="quiz-options">
                                    ${optionsHTML}
                                </div>
                                <p class="text-gray-500 mt-2">${wordData.sentence_kor}</p>
                            </div>
                            <div class="flex justify-center mt-auto">
                                <button class="explanation-btn">해설 보기</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            cardGrid.appendChild(cardContainer);

            const card = cardContainer.querySelector('.card');
            const playButton = cardContainer.querySelector('.play-btn');
            const optionButtons = cardContainer.querySelectorAll('.option-btn');
            const quizPlaceholder = cardContainer.querySelector('.quiz-placeholder');
            const sentencePlayButton = cardContainer.querySelector('.sentence-play-btn');
            const explanationBtn = cardContainer.querySelector('.explanation-btn');
            
            cardContainer.addEventListener('click', (e) => {
                if (!e.target.closest('.option-btn') && !e.target.closest('.play-btn') && !e.target.closest('.sentence-play-btn') && !e.target.closest('.explanation-btn')) {
                    card.classList.toggle('flipped');
                }
            });

            optionButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    const selectedAnswer = button.textContent;
                    const correctAnswer = wordData.sentence_parts.verb;

                    if (selectedAnswer === correctAnswer) {
                        button.classList.add('correct');
                        currentScore += 10;
                    } else {
                        button.classList.add('incorrect');
                        optionButtons.forEach(btn => {
                            if (btn.textContent === correctAnswer) {
                                btn.classList.add('correct');
                            }
                        });
                    }
                    
                    answeredCount++;
                    updateScoreDisplay();
                    
                    quizPlaceholder.innerHTML = `&nbsp;&nbsp;${correctAnswer}&nbsp;&nbsp;`;
                    quizPlaceholder.classList.add('text-fuchsia-500');
                    sentencePlayButton.style.display = 'inline-block';
                    explanationBtn.classList.add('show-btn-animation');
                    explanationBtn.style.display = 'block';

                    optionButtons.forEach(btn => {
                        btn.disabled = true;
                    });

                    if (answeredCount === totalProblems) {
                        resetButton.disabled = false;
                    }
                });
            });

            playButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (voices.length === 0) {
                    setTimeout(() => speak(e.currentTarget.dataset.word), 100);
                } else {
                    speak(e.currentTarget.dataset.word);
                }
            });

            sentencePlayButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const fullSentence = p1 + verb + p2;
                if (voices.length === 0) {
                     setTimeout(() => speak(fullSentence), 100);
                } else {
                    speak(fullSentence);
                }
            });

            explanationBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openExplanationModal(wordData);
            });
        }

        function initializeQuiz() {
            cardGrid.innerHTML = '';
            currentScore = 0;
            answeredCount = 0;
            updateScoreDisplay();
            resetButton.disabled = true;
            words.forEach(createCard);
        }

        resetButton.addEventListener('click', initializeQuiz);

        // 초기 실행
        initializeQuiz();
    </script>
</body>
</html>
