    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 한글 폰트 (고우운돋움, 노토 산스 KR) 로드 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        /* 기본 글꼴 설정 */
        body {
            font-family: 'Gowun Dodum', sans-serif;
        }
        /* 플립 카드 효과 설정 */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
            height: 320px; /* 카드 높이 고정 */
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }
        .card-front {
            background-color: #93c5fd; /* bg-blue-300 */
            color: #1e3a8a; /* text-blue-900 */
        }
        .card-back {
            background-color: #eff6ff; /* bg-blue-50 */
            color: #1e40af; /* text-blue-800 */
            transform: rotateY(180deg);
            flex-direction: column;
            justify-content: space-around;
        }

        /* 발음 버튼 스타일 */
        .play-btn {
            background-color: #60a5fa;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .play-btn:hover {
            background-color: #3b82f6;
        }
        .sentence-play-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            vertical-align: middle;
            margin-left: 0.25rem;
            display: none; /* 초기 숨김 */
            color: #2563eb;
            transition: color 0.2s;
        }
        .sentence-play-btn:hover {
            color: #1d4ed8;
        }

        /* 변화형 표시 스타일 */
        .word-forms {
            background-color: #dbeafe;
            padding: 4px 12px;
            border-radius: 8px;
            font-style: italic;
            height: 2.25rem; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 퀴즈 옵션 그리드 */
        .quiz-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            width: 100%;
            padding: 0 1rem;
            margin-top: 0.5rem;
        }
        .option-btn {
            background-color: white;
            border: 2px solid #60a5fa;
            color: #1e40af;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #dbeafe;
        }
        /* 정답/오답 스타일 */
        .option-btn.correct {
            background-color: #34d399;
            border-color: #059669;
            color: white;
        }
        .option-btn.incorrect {
            background-color: #f87171;
            border-color: #dc2626;
            color: white;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* 스코어 보드 및 리셋 버튼 */
        #score-board {
            background-color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: nowrap;
            max-width: 500px;
            margin: 0 auto;
        }
        #reset-btn {
            background-color: #fb923c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        #reset-btn:hover:not(:disabled) {
            background-color: #f97316;
        }
        #reset-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        /* 해설 버튼 */
        .explanation-btn {
            display: none;
            margin-top: 8px;
            padding: 6px 14px;
            background-color: #a5b4fc;
            color: white;
            font-weight: bold;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.875rem;
        }
        .explanation-btn:hover {
            background-color: #818cf8;
        }
        .show-btn-animation {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 해설 모달 */
        #explanation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        #explanation-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        #explanation-modal.visible .modal-content {
            transform: scale(1);
        }
        .modal-close-btn {
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            background-color: #60a5fa;
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-close-btn:hover {
            background-color: #3b82f6;
        }

        /* 모바일 최적화 */
        @media (max-width: 640px) {
            header h1 {
                font-size: 1.5rem;
            }
            header p {
                font-size: 0.875rem;
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
            }

                gap: 0.5rem;
                padding: 0.5rem;
            }
            #score-board #score-text, #score-board #percentage-text {
                font-size: 0.75rem;
            }
            #score-board #reset-btn {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }
            .card-container {
                height: 300px;
            }
        }
    </style>

                isVoicesLoaded = true;
            }

            synth.onvoiceschanged = loadVoices;

        /**
         * 영어 텍스트를 발음합니다.
         * @param {string} text 발음할 텍스트
         */
        function speak(text) {
            if (!synth) {
                console.error("SpeechSynthesis API is not supported.");
                return;
            }
            if (synth.speaking) {
                synth.cancel();
            }
            
            const utterThis = new SpeechSynthesisUtterance(text);
            
            // US English 목소리를 찾고, 없으면 en-으로 시작하는 아무 목소리나 사용
            let selectedVoice = voices.find(voice => voice.name.includes('Google US English')) || voices.find(voice => voice.lang.startsWith('en-US'));
            
            if (selectedVoice) {
                utterThis.voice = selectedVoice;
            } else if (voices.length > 0) {
                utterThis.voice = voices[0]; // fallback to first available English voice
            }

            utterThis.lang = 'en-US'; // 언어 설정 명시
            utterThis.rate = 0.9;
            synth.speak(utterThis);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

                        <!-- 퀴즈 영역 -->
                        <div class="text-base sm:text-lg w-full flex flex-col items-center">
                            <!-- 예문 -->
                            <p class="mb-2 sentence-container flex flex-wrap items-center justify-center text-lg sm:text-xl font-semibold leading-relaxed">
                                <span>${p1}</span>
                                <span class="font-bold text-xl quiz-placeholder text-red-500">&nbsp;&nbsp;(...)&nbsp;&nbsp;</span>
                                <span>${p2}</span>
                                <button class="sentence-play-btn" data-sentence="${p1} ${verb} ${p2}" title="예문 발음 듣기">🔊</button>
                            </p>
                            <!-- 퀴즈 옵션 -->
                            <div class="quiz-options">
                                ${optionsHTML}
                            </div>
                            <!-- 한글 해석 -->
                            <p class="text-gray-500 mt-2 text-sm sm:text-base">${wordData.sentence_kor}</p>
                            <!-- 해설 버튼 -->
                            <button class="explanation-btn">해설 보기</button>
                        </div>
                    </div>
                </div>
            `;

            cardGrid.appendChild(cardContainer);

            const card = cardContainer.querySelector('.card');
            const playButton = cardContainer.querySelector('.play-btn');
            const optionButtons = cardContainer.querySelectorAll('.option-btn');
            const quizPlaceholder = cardContainer.querySelector('.quiz-placeholder');
            const sentencePlayButton = cardContainer.querySelector('.sentence-play-btn');
            const explanationBtn = cardContainer.querySelector('.explanation-btn');
            
            // 1. 카드 플립 이벤트 (버튼 클릭 제외)
            cardContainer.addEventListener('click', (e) => {
                if (!e.target.closest('.option-btn') && !e.target.closest('.play-btn') && !e.target.closest('.sentence-play-btn') && !e.target.closest('.explanation-btn')) {
                    card.classList.toggle('flipped');
                }
            });

            // 2. 옵션 버튼 클릭 이벤트 (퀴즈 로직)
            optionButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    const selectedAnswer = button.textContent;
                    const correctAnswer = wordData.sentence_parts.verb; // 정답 키

                    if (button.disabled) return; // 이미 답변 완료

                    if (selectedAnswer === correctAnswer) {
                        button.classList.add('correct');
                        currentScore += 10;
                    } else {
                        button.classList.add('incorrect');
                        optionButtons.forEach(btn => {
                            if (btn.textContent === correctAnswer) {
                                btn.classList.add('correct'); // 정답 표시
                            }
                        });
                    }
                    
                    answeredCount++;
                    updateScoreDisplay();
                    
                    // 정답 표시 및 문장 듣기/해설 버튼 활성화
                    quizPlaceholder.innerHTML = `<span class="text-red-700">&nbsp;&nbsp;${correctAnswer}&nbsp;&nbsp;</span>`;
                    sentencePlayButton.style.display = 'inline-block';
                    
                    explanationBtn.classList.add('show-btn-animation');
                    explanationBtn.style.display = 'block';

                    // 모든 버튼 비활성화
                    optionButtons.forEach(btn => {
                        btn.disabled = true;
                    });

                    // 모든 문제 답변 완료 시 리셋 버튼 활성화
                    if (answeredCount === totalProblems) {
                        resetButton.disabled = false;
                    }
                });
            });

            // 3. 단어 발음 듣기
            playButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const wordToSpeak = e.currentTarget.dataset.word;
                
                // 모바일 환경을 고려하여 음성 로딩 지연 시 재시도 로직 추가
                function attemptSpeak() {
                    speak(wordToSpeak);
                    
                    setTimeout(() => {
                        if (synth.pending || synth.speaking) return; 
                        speak(wordToSpeak); // 2차 시도
                    }, 150);
                }
                
                attemptSpeak();
            });

            // 4. 문장 발음 듣기
            sentencePlayButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const fullSentence = e.currentTarget.dataset.sentence;
                speak(fullSentence);
            });

            // 5. 해설 보기 모달 팝업
            explanationBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                // 해설 텍스트의 볼드체(**) 마크다운을 <strong> 태그로 변환하여 표시
                explanationText.innerHTML = wordData.explanation.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                modal.classList.add('visible');
            });
        }

        /**
         * 퀴즈를 초기화하고 카드를 다시 로드합니다.
         */
        function initializeQuiz() {
            cardGrid.innerHTML = '';
            currentScore = 0;
            answeredCount = 0;
            updateScoreDisplay();
            resetButton.disabled = true;
            
            // 단어 배열 셔플
            const shuffledWords = [...words];
            shuffleArray(shuffledWords);

            // 카드 생성
            shuffledWords.forEach(createCard);
            
            // 로딩 메시지 제거 (카드 생성 완료 후)
            if (cardGrid.children.length > 0 && cardGrid.children[0].classList.contains('col-span-1')) {
                const loadingMessage = cardGrid.children[0];
                if (loadingMessage.querySelector('p').textContent.includes('로딩 중')) {
                    cardGrid.removeChild(loadingMessage);
                }
            }
        }
        
        // ----------------------------------------------------------------------
        // 6. 전역 이벤트 리스너
        // ----------------------------------------------------------------------

        // 모달 닫기 버튼
        modalCloseBtn.addEventListener('click', () => {
            modal.classList.remove('visible');
        });

        // 모달 바깥 영역 클릭 시 닫기
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('visible');
            }
        });
        
        // 다시 풀기 버튼
        resetButton.addEventListener('click', initializeQuiz);

        // 초기 실행: 페이지 로드 후 퀴즈 시작
        window.onload = initializeQuiz;
    </script>
</body>
</html>
