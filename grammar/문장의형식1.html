<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 문장 구조의 이해</title>
    
    <!-- 1. Tailwind CSS (스타일 엔진) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM (리액트 엔진) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (번역기: JSX -> JS) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 폰트 설정 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- React가 그려질 도화지 -->
    <div id="root"></div>

    <!-- React 코드 시작 -->
    <script type="text/babel">
        const { useState } = React;

        // --- 아이콘 컴포넌트 (Lucide 아이콘을 SVG로 직접 구현) ---
        const BookOpen = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
        const ArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>;
        const CheckCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const HelpCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>;
        const Layers = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>;
        const Activity = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;
        const MessageCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>;
        const AlertTriangle = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>;
        const ArrowDown = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>;
        const MoreHorizontal = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>;

        // --- 메인 컴포넌트 ---
        const EssentialGrammar = () => {
          const [activeTab, setActiveTab] = useState('intro');

          const tabs = [
            { id: 'intro', label: '1. 영어의 어순 원리', icon: <BookOpen /> },
            { id: 'form1', label: '2. 제1형식 (주어+동사)', icon: <Activity /> },
            { id: 'form2', label: '3. 제2형식 (주어+동사+보어)', icon: <Layers /> },
            { id: 'examples', label: '4. 실전 예문 익히기', icon: <CheckCircle /> },
          ];

          return (
            <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-blue-100">
              {/* Header */}
              <header className="bg-slate-900 text-white p-6 shadow-lg">
                <div className="max-w-4xl mx-auto">
                  <h1 className="text-3xl font-bold tracking-tight mb-2">영어 문장 구조의 이해</h1>
                  <p className="text-slate-400 text-sm">한국어와 영어의 차이를 통해 배우는 논리적 문법</p>
                </div>
              </header>

              {/* Navigation */}
              <nav className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm overflow-x-auto">
                <div className="max-w-4xl mx-auto flex">
                  {tabs.map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`flex items-center gap-2 px-6 py-4 text-sm font-medium whitespace-nowrap transition-colors border-b-2 ${
                        activeTab === tab.id
                          ? 'border-blue-600 text-blue-700 bg-blue-50'
                          : 'border-transparent text-slate-500 hover:text-slate-700 hover:bg-slate-50'
                      }`}
                    >
                      {tab.icon}
                      {tab.label}
                    </button>
                  ))}
                </div>
              </nav>

              {/* Content Area */}
              <main className="max-w-4xl mx-auto p-6 pb-20">
                
                {/* INTRO SECTION */}
                {activeTab === 'intro' && (
                  <div className="space-y-8 animate-fade-in">
                    <SectionTitle title="결론부터 말하는 영어의 습관" subtitle="Head-First Structure" />
                    
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                      <h3 className="text-lg font-bold text-slate-900 mb-6">한국어 vs 영어: 순서의 차이</h3>
                      
                      <div className="space-y-6">
                        {/* Korean Structure */}
                        <div className="bg-slate-50 p-4 rounded-lg border-l-4 border-slate-400">
                          <span className="text-sm font-bold text-slate-500 mb-2 block">🇰🇷 한국어 (꼬리말 언어)</span>
                          <p className="text-lg text-slate-700 mb-2">
                            "나는 어제 친구들과 맛있는 저녁을 <strong className="text-red-600">먹었다.</strong>"
                          </p>
                          <p className="text-sm text-slate-600">
                            → 주변 상황(어제, 친구, 저녁)을 다 설명하고 나서, 마지막에 결론(먹었다)이 나옵니다.
                          </p>
                        </div>

                        {/* English Structure */}
                        <div className="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-600">
                          <span className="text-sm font-bold text-blue-600 mb-2 block">🇺🇸 영어 (두괄식 언어)</span>
                          <p className="text-xl text-slate-800 mb-2 font-bold">
                            "I <span className="text-red-600">ate</span> delicious dinner with friends yesterday."
                          </p>
                          <p className="text-lg text-slate-700 mb-2">
                            (나는 <strong className="text-red-600">먹었다</strong> / 맛있는 저녁을 / 친구들과 / 어제)
                          </p>
                          <p className="text-sm text-blue-800">
                            → <strong>누가(Subject)</strong> 바로 다음에 <strong>했다(Verb)</strong>가 즉시 나옵니다.
                          </p>
                        </div>
                      </div>
                    </div>

                    <div className="bg-amber-50 p-6 rounded-xl border border-amber-200">
                       <h4 className="font-bold text-amber-900 mb-4 flex items-center gap-2">
                        <BookOpen />
                        핵심 용어 정의
                       </h4>
                       <div className="grid gap-4">
                         <div className="bg-white p-4 rounded shadow-sm">
                           <strong className="block text-amber-800 mb-1">주어 (Subject, S)</strong>
                           <p className="text-sm text-slate-600">문장의 주인. 동작을 하는 주인공. 우리말의 '은/는/이/가'가 붙는 말.</p>
                         </div>
                         
                         <div className="bg-white p-4 rounded shadow-sm border-l-4 border-red-400">
                           <strong className="block text-amber-800 mb-2">동사 (Verb, V)</strong>
                           <p className="text-sm text-slate-600 mb-3">주어의 동작이나 상태. 우리말의 <strong>'~다'</strong>로 끝나는 말.</p>
                           
                           <div className="bg-red-50 p-3 rounded text-sm border border-red-100">
                             <div className="flex items-center gap-2 font-bold text-red-700 mb-2">
                               <AlertTriangle />
                               주의! '~다'로 끝난다고 모두 동사는 아닙니다.
                             </div>
                             <p className="text-slate-700 mb-2">
                               다음 단어들은 끝이 '다'이지만 이름(명사)입니다:
                             </p>
                             <div className="flex flex-wrap gap-2 text-xs font-mono font-bold text-slate-600">
                               <span className="bg-white px-2 py-1 rounded border">바다 (Sea)</span>
                               <span className="bg-white px-2 py-1 rounded border">사이다 (Soda)</span>
                               <span className="bg-white px-2 py-1 rounded border">캐나다 (Canada)</span>
                               <span className="bg-white px-2 py-1 rounded border">베란다 (Veranda)</span>
                               <span className="bg-white px-2 py-1 rounded border">날마다 (Every day)</span>
                             </div>
                             <p className="mt-2 text-slate-700">
                               → <strong>동사</strong>는 문장의 <strong>맨 끝에서</strong> 주어가 '무엇을 하는지' 또는 '어떤지'를 설명하는 말입니다.
                             </p>
                           </div>
                         </div>
                       </div>
                    </div>
                  </div>
                )}

                {/* FORM 1 SECTION */}
                {activeTab === 'form1' && (
                  <div className="space-y-8 animate-fade-in">
                    <SectionTitle title="제1형식: 완벽하지만 궁금한 문장" subtitle="Subject + Verb (+ Modifier)" />
                    
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                      <h3 className="text-lg font-bold mb-4">단 두 단어로 말이 통한다?</h3>
                      <p className="mb-6 text-slate-700 leading-relaxed">
                        "나는 잔다", "그는 달린다" 처럼 <strong>주어+동사</strong> 만으로도 문장이 성립합니다.
                        <br/>영어에서도 이 순서 그대로 단어를 놓으면 1형식 문장이 됩니다.
                      </p>

                      <div className="space-y-4 mb-8">
                        <SimpleTranslation kor="나는 잠잔다." eng="I sleep." />
                        <SimpleTranslation kor="너는 춤춘다." eng="You dance." />
                        <SimpleTranslation kor="새들은 노래한다." eng="Birds sing." />
                      </div>

                      <div className="bg-slate-100 p-5 rounded-lg">
                        <h4 className="font-bold text-slate-800 flex items-center gap-2 mb-3">
                          <HelpCircle />
                          그런데, 궁금하지 않나요? (수식어의 등장)
                        </h4>
                        <p className="text-sm text-slate-600 mb-4">
                          "나는 잠잔다"라고 하면 말이 되긴 하지만, <strong>'어디서?', '언제?', '왜?'</strong>가 궁금해집니다.
                          이 궁금증을 풀어주는 말을 <strong>수식어(Modifier, M)</strong>라고 합니다.
                        </p>

                        <div className="space-y-4">
                          <ModifierLogicCard 
                            label="장소"
                            korean="나는 소파에서 잔다."
                            logic="나는(S) + 잔다(V) + (소파에서)"
                            english={<span>I sleep <span className="text-purple-600 font-bold">on the sofa</span>.</span>}
                          />
                          
                          <ModifierLogicCard 
                            label="시간"
                            korean="그녀는 밤에 노래한다."
                            logic="그녀는(S) + 노래한다(V) + (밤에)"
                            english={<span>She sings <span className="text-purple-600 font-bold">at night</span>.</span>}
                          />

                          <ModifierLogicCard 
                            label="이유"
                            korean="그는 건강을 위해 달린다."
                            logic="그는(S) + 달린다(V) + (건강을 위해)"
                            english={<span>He runs <span className="text-purple-600 font-bold">for health</span>.</span>}
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* FORM 2 SECTION */}
                {activeTab === 'form2' && (
                  <div className="space-y-8 animate-fade-in">
                    <SectionTitle title="제2형식: 주어를 보충 설명하는 말" subtitle="Subject + Verb + Complement" />

                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                      <h3 className="text-lg font-bold mb-4">한국어를 영어 순서로 바꿔봅시다</h3>
                      <p className="text-slate-700 mb-6">
                        영어는 <strong>"주어 + 이다(동사) + 설명(보어)"</strong> 순서로 말합니다.
                        중간 과정을 거치면 영작이 훨씬 쉬워집니다.
                      </p>

                      <div className="space-y-6">
                        <StepByStepCard 
                          num="1"
                          korean="나는 학생이다."
                          step1="나는 + 입니다 + 학생"
                          english={<span>I am <span className="text-red-600">a student</span>.</span>}
                          tip="여기서 'student'가 없으면 '나는 입니다...'로 말이 끝나지 않죠? 그래서 보충해주는 말(보어)이 필요해요."
                        />
                        <StepByStepCard 
                          num="2"
                          korean="그녀는 예쁘다."
                          step1="그녀는 + 입니다 + 예쁜 (상태)"
                          english={<span>She is <span className="text-red-600">pretty</span>.</span>}
                          tip="우리말 '예쁘다'는 영어로 '이다(is) + 예쁜(pretty)'으로 쪼개서 표현합니다."
                        />
                        <StepByStepCard 
                          num="3"
                          korean="우리는 친구다."
                          step1="우리는 + 입니다 + 친구"
                          english={<span>We are <span className="text-red-600">friends</span>.</span>}
                          tip=""
                        />
                      </div>
                    </div>

                    <div className="bg-blue-50 p-6 rounded-xl border border-blue-200">
                      <h4 className="text-lg font-bold text-blue-900 mb-2">보어(Complement, C)란?</h4>
                      <p className="text-blue-800 leading-relaxed">
                        위의 예문들에서 <span className="text-red-500 font-bold">빨간색 단어</span>들처럼, 
                        동사(am, is, are) 뒤에서 <strong>"주어가 누구인지"</strong>(명사) 또는 <strong>"주어가 어떤 상태인지"</strong>(형용사)를 
                        보충 설명해주는 말을 <strong>보어</strong>라고 합니다.
                      </p>
                    </div>
                  </div>
                )}

                {/* EXAMPLES SECTION */}
                {activeTab === 'examples' && (
                  <div className="space-y-8 animate-fade-in">
                     <SectionTitle title="실전 예문 분석 (Structure Breakdown)" subtitle="Visualizing English Logic" />
                     
                     {/* Form 1 Examples */}
                     <div className="space-y-4">
                       <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                         <span className="bg-blue-600 text-white text-xs px-2 py-1 rounded">제1형식</span>
                         주어 + 동사 (+ 수식어)
                       </h3>
                       <p className="text-slate-600 mb-4 text-sm">
                         한국어와 순서가 비슷합니다. 하지만 수식어(M)는 보통 뒤로 갑니다.
                       </p>
                       
                       <div className="grid gap-4">
                         <ExampleCard 
                           korean="새들이 노래한다."
                           koreanOrder="새들이 + 노래한다"
                           parts={[
                             { text: "Birds", type: "주어(S)" },
                             { text: "sing.", type: "동사(V)" }
                           ]}
                         />
                         <ExampleCard 
                           korean="아기는 방에서 운다."
                           koreanOrder="아기는 + 운다 + (방에서)"
                           parts={[
                             { text: "The baby", type: "주어(S)" },
                             { text: "cries", type: "동사(V)" },
                             { text: "in the room.", type: "수식어(M)" }
                           ]}
                         />
                         <ExampleCard 
                           korean="태양은 동쪽에서 뜬다."
                           koreanOrder="태양은 + 뜬다 + (동쪽에서)"
                           parts={[
                             { text: "The sun", type: "주어(S)" },
                             { text: "rises", type: "동사(V)" },
                             { text: "in the east.", type: "수식어(M)" }
                           ]}
                         />
                         <ExampleCard 
                           korean="우리는 매일 학교에 걸어간다."
                           koreanOrder="우리는 + 걸어간다 + (학교에) + (매일)"
                           parts={[
                             { text: "We", type: "주어(S)" },
                             { text: "walk", type: "동사(V)" },
                             { text: "to school", type: "수식어(M)" },
                             { text: "every day.", type: "수식어(M)" }
                           ]}
                           note="수식어는 장소, 시간 등 여러 개가 연속해서 나올 수 있습니다."
                         />
                       </div>
                     </div>

                     <div className="border-t border-slate-200 my-8"></div>

                     {/* Form 2 Examples */}
                     <div className="space-y-4">
                       <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                         <span className="bg-purple-600 text-white text-xs px-2 py-1 rounded">제2형식</span>
                         주어 + 동사 + 보어 (+ 수식어)
                       </h3>
                       <div className="bg-purple-50 p-4 rounded-lg border border-purple-200 mb-4 text-sm text-purple-900">
                         <strong>💡 어순 훈련:</strong> 한국어 문장을 <strong>"주어+동사+보어"</strong> 순서로 먼저 바꾸는 연습을 하세요.<br/>
                         수식어(M)는 보어 뒤에 붙어 내용을 더 자세하게 만듭니다.
                       </div>

                       <div className="grid gap-4">
                         <ExampleCard 
                           korean="나는 학생이다."
                           koreanOrder="나는 + 입니다 + 학생"
                           parts={[
                             { text: "I", type: "주어(S)" },
                             { text: "am", type: "동사(V)" },
                             { text: "a student.", type: "보어(C)" }
                           ]}
                         />
                         <ExampleCard 
                           korean="그녀는 오늘 행복하다."
                           koreanOrder="그녀는 + 입니다 + 행복한 (상태) + (오늘)"
                           parts={[
                             { text: "She", type: "주어(S)" },
                             { text: "is", type: "동사(V)" },
                             { text: "happy", type: "보어(C)" },
                             { text: "today.", type: "수식어(M)" }
                           ]}
                         />
                         <ExampleCard 
                           korean="이 스프는 좋은 냄새가 난다."
                           koreanOrder="이 스프는 + 냄새가 난다 + 좋은 (상태로)"
                           parts={[
                             { text: "This soup", type: "주어(S)" },
                             { text: "smells", type: "동사(V)" },
                     { text: "good.", type: "보어(C)" }
                           ]}
                         />
                         <ExampleCard 
                           korean="그는 작년에 의사가 되었다."
                           koreanOrder="그는 + 되었다 + 의사가 + (작년에)"
                           parts={[
                             { text: "He", type: "주어(S)" },
                             { text: "became", type: "동사(V)" },
                             { text: "a doctor", type: "보어(C)" },
                             { text: "last year.", type: "수식어(M)" }
                           ]}
                         />
                         <ExampleCard 
                           korean="너는 퇴근 후에 피곤해 보인다."
                           koreanOrder="너는 + 보인다 + 피곤한 (상태로) + (퇴근 후에)"
                           parts={[
                             { text: "You", type: "주어(S)" },
                             { text: "look", type: "동사(V)" },
                             { text: "tired", type: "보어(C)" },
                             { text: "after work.", type: "수식어(M)" }
                           ]}
                           note="보어(tired)가 주어의 상태를 설명하고, 수식어(after work)가 시간을 덧붙입니다."
                         />
                       </div>
                     </div>
                  </div>
                )}

              </main>

              {/* Footer */}
              <footer className="bg-slate-100 text-slate-400 py-6 text-center text-xs border-t border-slate-200">
                <p>&copy; 2024 English Logic Class. All rights reserved.</p>
              </footer>
            </div>
          );
        };

        // --- 하위 컴포넌트 ---
        const SectionTitle = ({ title, subtitle }) => (
          <div className="border-b border-slate-200 pb-4">
            <h2 className="text-2xl font-bold text-slate-800">{title}</h2>
            <p className="text-slate-500 font-medium font-mono mt-1 text-sm">{subtitle}</p>
          </div>
        );

        const SimpleTranslation = ({ kor, eng }) => (
          <div className="flex items-center justify-between bg-slate-50 p-4 rounded-lg border border-slate-100">
            <span className="text-slate-700 font-medium text-lg">{kor}</span>
            <div className="w-5 h-5 text-slate-300"><ArrowRight /></div>
            <span className="text-blue-700 font-bold text-xl">{eng}</span>
          </div>
        );

        const ModifierLogicCard = ({ label, korean, logic, english }) => (
          <div className="bg-white p-4 rounded-lg border border-slate-200">
            <div className="flex items-center gap-2 mb-3">
              <span className="bg-purple-100 text-purple-800 text-xs font-bold px-2 py-1 rounded">{label}</span>
              <span className="text-slate-700 font-bold">{korean}</span>
            </div>
            <div className="flex flex-col md:flex-row gap-2 md:gap-4 items-start md:items-center text-sm">
               <div className="flex-1 bg-slate-50 px-3 py-2 rounded border border-slate-100 w-full">
                 <span className="text-xs text-slate-400 block mb-1">영어 어순:</span>
                 <span className="text-blue-700 font-bold">{logic}</span>
               </div>
               <div className="hidden md:block w-4 h-4 text-slate-300"><ArrowRight /></div>
               <div className="md:hidden w-4 h-4 text-slate-300 mx-auto"><ArrowDown /></div>
               <div className="flex-1 bg-slate-50 px-3 py-2 rounded border border-slate-100 w-full">
                 <span className="text-xs text-slate-400 block mb-1">영어 문장:</span>
                 <span className="text-slate-800 font-bold">{english}</span>
               </div>
            </div>
          </div>
        );

        const StepByStepCard = ({ num, korean, step1, english, tip }) => (
          <div className="border-b border-slate-100 pb-4">
            <div className="flex items-center gap-2 mb-2">
              <span className="bg-slate-200 text-slate-700 text-xs font-bold px-2 py-1 rounded">예제 {num}</span>
              <span className="text-lg font-bold">{korean}</span>
            </div>
            <div className="flex flex-col md:flex-row items-center gap-4 bg-slate-50 p-4 rounded-lg border border-slate-200">
               <div className="text-center w-full md:w-auto">
                <div className="text-xs text-slate-500 mb-1 font-bold">1단계: 영어식 어순 (한국어)</div>
                <div className="font-bold text-blue-700 bg-white px-3 py-1 rounded border border-blue-100">{step1}</div>
              </div>
              <div className="hidden md:block text-slate-400"><ArrowRight /></div>
              <div className="block md:hidden text-slate-400"><ArrowDown /></div>
              <div className="text-center w-full md:w-auto">
                <div className="text-xs text-slate-500 mb-1 font-bold">2단계: 영어 단어로 교체</div>
                <div className="font-bold text-slate-800 text-xl">{english}</div>
              </div>
            </div>
            {tip && <p className="text-sm text-slate-600 mt-2 ml-2 bg-yellow-50 p-2 rounded inline-block">💡 {tip}</p>}
          </div>
        );

        const ExampleCard = ({ korean, koreanOrder, parts, note }) => (
          <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow">
            <div className="text-slate-800 text-lg font-bold mb-3 flex items-center gap-2">
              <div className="w-5 h-5 text-blue-500"><MessageCircle /></div>
              {korean}
            </div>

            {/* Logic Flow Visualizer */}
            <div className="mb-4 bg-slate-50 p-3 rounded-lg flex flex-col gap-2">
              <div className="flex items-center gap-2 text-sm">
                <span className="text-slate-400 text-xs font-bold w-16">영어 어순:</span>
                <span className="text-blue-700 font-bold">{koreanOrder}</span>
              </div>
            </div>
            
            <div className="flex flex-wrap gap-2 md:gap-4 items-start mb-2 pl-2">
              {parts.map((part, idx) => (
                <div key={idx} className="flex flex-col items-center group">
                  <span className="text-xl font-bold text-slate-800 bg-white px-3 py-1 rounded border border-slate-200 shadow-sm min-w-[60px] text-center group-hover:border-blue-400 transition-colors">
                    {part.text}
                  </span>
                  <div className="h-4 border-l-2 border-dashed border-slate-300 my-1"></div>
                  <span className={`text-xs font-bold px-2 py-0.5 rounded-full ${
                    part.type.includes('주어') ? 'bg-amber-100 text-amber-800' :
                    part.type.includes('동사') ? 'bg-red-100 text-red-800' :
                    part.type.includes('보어') ? 'bg-purple-100 text-purple-800' :
                    'bg-green-100 text-green-800' // 수식어
                  }`}>
                    {part.type}
                  </span>
                </div>
              ))}
            </div>

            {note && (
              <div className="mt-4 pt-3 border-t border-slate-100 text-xs text-slate-500 flex items-start gap-2">
                <div className="w-4 h-4 flex-shrink-0 mt-0.5"><MoreHorizontal /></div>
                {note}
              </div>
            )}
          </div>
        );

        // 렌더링 실행
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EssentialGrammar />);
    </script>
</body>
</html>
