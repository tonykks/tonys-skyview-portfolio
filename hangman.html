<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Hangman: Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; user-select: none; font-family: sans-serif; }
        .btn-word { transition: all 0.2s; }
        .btn-word:active { transform: scale(0.95); }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // [설정] 배포하신 GAS 웹 앱 URL을 정확히 넣어야 합니다.
        const API_URL = "https://script.google.com/macros/s/AKfycbzPzXmZVfTwNFVgNOuL7nnVbupVcbVw3IrHBvfAr9MTr6HwBFTSJcJVyjvLah6AT_nLnw/exec";

        const { useState, useEffect, useRef } = React;

        // --- 1. 유틸리티 함수 ---
        const speak = (text) => {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; u.rate = 0.85;
            window.speechSynthesis.speak(u);
        };

        // --- 2. 컴포넌트: 행맨 캔버스 ---
        const HangmanCanvas = ({ mistakes }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = '#cbd5e1'; ctx.lineWidth = 4; ctx.lineCap = 'round';
                ctx.clearRect(0, 0, 300, 300);
                
                const draw = (s) => {
                    ctx.beginPath();
                    if(s>=1) { ctx.moveTo(50,250); ctx.lineTo(250,250); ctx.moveTo(100,250); ctx.lineTo(100,50); ctx.lineTo(200,50); ctx.lineTo(200,80); }
                    if(s>=2) { ctx.moveTo(220,100); ctx.arc(200,100,20,0,Math.PI*2); }
                    if(s>=3) { ctx.moveTo(200,120); ctx.lineTo(200,190); }
                    if(s>=4) { ctx.moveTo(200,130); ctx.lineTo(170,160); ctx.moveTo(200,130); ctx.lineTo(230,160); }
                    if(s>=5) { ctx.moveTo(200,190); ctx.lineTo(170,230); ctx.moveTo(200,190); ctx.lineTo(230,230); }
                    ctx.stroke();
                };
                draw(mistakes);
            }, [mistakes]);
            return <div className="bg-slate-800 p-4 rounded-xl flex justify-center"><canvas ref={canvasRef} width={300} height={300} className="h-48 w-auto" /></div>;
        };

        // --- 3. 메인 앱 ---
        function App() {
            const [step, setStep] = useState('LOGIN'); 
            const [username, setUsername] = useState('');
            const [sheets, setSheets] = useState([]);
            const [selectedSheet, setSelectedSheet] = useState('');
            const [loading, setLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            const [gameData, setGameData] = useState([]);
            const [qIndex, setQIndex] = useState(0);
            const [targetWords, setTargetWords] = useState([]);
            const [userWords, setUserWords] = useState([]);
            const [wordBank, setWordBank] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [score, setScore] = useState(0);
            const [shake, setShake] = useState(false);

            // 앱 시작 시 시트 목록 가져오기
            useEffect(() => {
                fetch(`${API_URL}?action=getSheetNames`)
                    .then(res => res.json())
                    .then(json => {
                        if (json.status === 'success' && json.data.length > 0) {
                            setSheets(json.data);
                            setSelectedSheet(json.data[0]);
                        } else {
                            setErrorMsg("시트를 찾을 수 없습니다. 스프레드시트를 확인하세요.");
                        }
                    })
                    .catch(err => setErrorMsg("서버 연결 실패. URL을 확인하세요."));
            }, []);

            // 게임 데이터 로드
            const loadGameData = async () => {
                if (!username) return alert("이름을 입력하세요.");
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getData&sheet=${selectedSheet}`);
                    const json = await res.json();
                    if (json.status === 'success' && json.data.length > 0) {
                        const shuffled = json.data.sort(() => Math.random() - 0.5);
                        setGameData(shuffled);
                        initLevel(shuffled[0]);
                        setStep('GAME');
                    } else {
                        alert("선택한 시트에 데이터가 없습니다.");
                    }
                } catch (e) {
                    alert("데이터 로드 중 오류가 발생했습니다.");
                } finally {
                    setLoading(false);
                }
            };

            // 레벨 초기화 (문장 -> 단어 분리)
            const initLevel = (problem) => {
                // 구두점 처리를 위해 정규식 사용
                const sentence = problem.english.trim();
                // 마침표 등 제거 후 공백 기준 분리
                const clean = sentence.replace(/[.!?]$/, ''); 
                const words = sentence.match(/[\w']+|[.,!?;]/g) || clean.split(' ');

                setTargetWords(words);
                setUserWords([]);
                setMistakes(0);
                
                // 단어 섞기
                const bank = words.map((t, i) => ({ id: i, text: t, used: false }));
                setWordBank(bank.sort(() => Math.random() - 0.5));
                speak(sentence);
            };

            // 단어 클릭 처리
            const handleWordClick = (wObj) => {
                const nextIdx = userWords.length;
                const correctWord = targetWords[nextIdx];

                // 대소문자 무시 비교
                if (wObj.text.toLowerCase() === correctWord.toLowerCase()) {
                    // 정답
                    speak(wObj.text);
                    setUserWords([...userWords, wObj]); // 화면엔 내가 선택한 단어 표시
                    setWordBank(wordBank.map(w => w.id === wObj.id ? { ...w, used: true } : w));

                    // 문장 완성 체크
                    if (userWords.length + 1 === targetWords.length) {
                        setScore(s => s + 10);
                        setTimeout(() => {
                            speak(gameData[qIndex].english);
                            if (qIndex + 1 < gameData.length) {
                                setTimeout(() => {
                                    setQIndex(q => q + 1);
                                    initLevel(gameData[qIndex + 1]);
                                }, 1500);
                            } else {
                                setStep('RESULT');
                                saveScore();
                            }
                        }, 500);
                    }
                } else {
                    // 오답
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                    setMistakes(m => m + 1);
                    if (mistakes + 1 >= 5) {
                        alert(`정답: ${gameData[qIndex].english}`);
                        if (qIndex + 1 < gameData.length) {
                            setQIndex(q => q + 1);
                            initLevel(gameData[qIndex + 1]);
                        } else {
                            setStep('RESULT');
                            saveScore();
                        }
                    }
                }
            };

            const saveScore = () => {
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        action: 'saveScore',
                        username: username,
                        score: score,
                        log: `Completed: ${selectedSheet}`
                    })
                });
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {/* 1. 로그인 및 시트 선택 */}
                    {step === 'LOGIN' && (
                        <div className="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700">
                            <h1 className="text-2xl font-bold text-indigo-400 mb-6 text-center">Syntax Hangman</h1>
                            
                            <div className="mb-4">
                                <label className="block text-slate-400 text-xs mb-1">학생 이름</label>
                                <input type="text" value={username} onChange={e=>setUsername(e.target.value)} 
                                    className="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-indigo-500" placeholder="이름을 입력하세요" />
                            </div>

                            <div className="mb-6">
                                <label className="block text-slate-400 text-xs mb-1">학습할 과 (Sheet)</label>
                                {sheets.length > 0 ? (
                                    <select value={selectedSheet} onChange={e=>setSelectedSheet(e.target.value)} 
                                        className="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:outline-none">
                                        {sheets.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                ) : (
                                    <div className="p-3 bg-slate-900 text-slate-500 text-sm rounded border border-slate-600">
                                        {errorMsg || "로딩 중... (시트가 없거나 로딩 실패)"}
                                    </div>
                                )}
                            </div>

                            <button onClick={loadGameData} disabled={loading || sheets.length === 0} 
                                className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg transition disabled:opacity-50">
                                {loading ? "로딩 중..." : "게임 시작"}
                            </button>
                        </div>
                    )}

                    {/* 2. 게임 화면 */}
                    {step === 'GAME' && gameData[qIndex] && (
                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-12 gap-6">
                            {/* 왼쪽: 행맨 */}
                            <div className="md:col-span-4 flex flex-col gap-4">
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
                                    <span className="text-slate-400 text-xs">Player: </span>
                                    <span className="text-white font-bold">{username}</span>
                                    <div className="flex justify-center gap-3 mt-2 text-xs font-mono">
                                        <span className="bg-indigo-900 px-2 py-1 rounded text-indigo-200">Score: {score}</span>
                                        <span className="bg-pink-900 px-2 py-1 rounded text-pink-200">Q: {qIndex+1}/{gameData.length}</span>
                                    </div>
                                </div>
                                <HangmanCanvas mistakes={mistakes} />
                            </div>

                            {/* 오른쪽: 문제 풀이 */}
                            <div className="md:col-span-8 bg-slate-800 p-6 rounded-xl border border-slate-700 flex flex-col justify-between min-h-[400px]">
                                <div className="text-center mt-4">
                                    <p className="text-indigo-400 text-xs font-bold uppercase tracking-wider mb-2">TRANSLATE THIS</p>
                                    <h2 className="text-xl md:text-2xl font-bold text-white mb-6">"{gameData[qIndex].korean}"</h2>
                                    
                                    {/* 정답 슬롯 */}
                                    <div className="flex flex-wrap justify-center gap-2 min-h-[50px]">
                                        {targetWords.map((w, i) => (
                                            <div key={i} className={`px-3 py-2 rounded text-lg font-medium border-b-4 min-w-[40px] text-center
                                                ${i < userWords.length ? 'bg-indigo-600 border-indigo-800 text-white' : 'bg-slate-700 border-slate-600 text-transparent'}`}>
                                                {i < userWords.length ? userWords[i].text : '?'}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* 단어 선택지 */}
                                <div className={`grid grid-cols-3 sm:grid-cols-4 gap-3 p-4 ${shake ? 'shake' : ''}`}>
                                    {wordBank.map((w) => (
                                        <button key={w.id} onClick={() => !w.used && handleWordClick(w)} disabled={w.used}
                                            className={`p-3 rounded text-sm font-bold shadow-md border-b-4 transition active:mt-1 active:border-b-0
                                                ${w.used ? 'bg-slate-900 border-slate-900 text-slate-700 opacity-50' : 'bg-slate-700 border-slate-900 text-slate-200 hover:bg-slate-600'}`}>
                                            {w.text}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 3. 결과 화면 */}
                    {step === 'RESULT' && (
                        <div className="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700 text-center">
                            <h2 className="text-3xl font-bold text-white mb-2">Game Over</h2>
                            <p className="text-slate-400 mb-6">{username}님의 최종 점수</p>
                            <div className="text-5xl font-black text-yellow-400 mb-8">{score}</div>
                            <button onClick={() => window.location.reload()} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg">처음으로</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
