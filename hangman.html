<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Hangman: Sheet Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 문법 변형을 위한 NLP 엔진 -->
    <script src="https://unpkg.com/compromise"></script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; user-select: none; font-family: 'Segoe UI', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; -webkit-appearance: none; appearance: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // =============================================================================
        // 1. CONFIGURATION
        // =============================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzPzXmZVfTwNFVgNOuL7nnVbupVcbVw3IrHBvfAr9MTr6HwBFTSJcJVyjvLah6AT_nLnw/exec";

        // =============================================================================
        // 2. UTILS
        // =============================================================================
        const speakText = (text) => {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.85; 
            window.speechSynthesis.speak(utterance);
        };

        const GrammarEngine = {
            // NLP를 이용해 평서문을 원하는 문법으로 변환
            transform: (baseSentence, config) => {
                if (!window.nlp || !baseSentence) return baseSentence || "";
                let doc = window.nlp(baseSentence);
                
                // 1. Reset (기본형 복구)
                doc.verbs().toPresent(); 
                doc.verbs().toActive();

                // 2. Tense (시제)
                if (config.tense === 'past') doc.verbs().toPast();
                if (config.tense === 'future') doc.verbs().toFuture();
                if (config.tense === 'present_progressive') doc.verbs().toContinuous();
                if (config.tense === 'past_progressive') doc.verbs().toPast().toContinuous();
                
                // 3. Negative (부정문)
                if (config.type === 'negative') doc.verbs().toNegative();
                
                let result = doc.text();

                // 4. Question (의문문) - 문장 전체 구조 변경
                if (config.type === 'question') {
                    result = doc.sentences().toQuestion().text();
                }

                return result;
            }
        };

        // Icons
        const Icon = ({ d }) => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d={d}/></svg>;
        const I = {
            User: "M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8",
            List: "M8 6h13 M8 12h13 M8 18h13 M3 6h.01 M3 12h.01 M3 18h.01",
            Play: "M5 3l14 9-14 9V3z",
            Settings: "M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
        };

        // =============================================================================
        // 3. REACT COMPONENTS
        // =============================================================================
        
        const { useState, useEffect, useRef, useCallback } = React;

        const HangmanCanvas = ({ mistakes }) => {
            const canvasRef = useRef(null);
            const drawnRef = useRef(0);

            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = '#cbd5e1'; ctx.lineWidth = 4; ctx.lineCap = 'round';

                if (mistakes === 0) { ctx.clearRect(0, 0, 300, 300); drawnRef.current = 0; return; }

                const draw = (step) => {
                    ctx.beginPath();
                    if(step===1) { ctx.moveTo(50,250); ctx.lineTo(250,250); ctx.moveTo(100,250); ctx.lineTo(100,50); ctx.lineTo(200,50); ctx.lineTo(200,80); }
                    if(step===2) { ctx.moveTo(220,100); ctx.arc(200,100,20,0,Math.PI*2); }
                    if(step===3) { ctx.moveTo(200,120); ctx.lineTo(200,190); }
                    if(step===4) { ctx.moveTo(200,130); ctx.lineTo(170,160); ctx.moveTo(200,130); ctx.lineTo(230,160); }
                    if(step===5) { ctx.moveTo(200,190); ctx.lineTo(170,230); ctx.moveTo(200,190); ctx.lineTo(230,230); }
                    ctx.stroke();
                };

                if (mistakes > drawnRef.current) {
                    for (let i = drawnRef.current + 1; i <= mistakes; i++) setTimeout(() => draw(i), (i - drawnRef.current - 1) * 300);
                    drawnRef.current = mistakes;
                }
            }, [mistakes]);

            return <div className="bg-slate-800 rounded-xl p-4 flex justify-center border border-slate-700"><canvas ref={canvasRef} width={300} height={300} className="w-full h-auto" /></div>;
        };

        function App() {
            const [step, setStep] = useState('LOGIN'); 
            const [username, setUsername] = useState('');
            
            // Data Selection
            const [sheetList, setSheetList] = useState([]);
            const [selectedSheet, setSelectedSheet] = useState('');
            const [grammarConfig, setGrammarConfig] = useState({ tense: 'simple', type: 'affirmative' });
            const [isLoading, setIsLoading] = useState(false);

            // Game State
            const [gameData, setGameData] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [targetWords, setTargetWords] = useState([]);
            const [scrambledWords, setScrambledWords] = useState([]);
            const [userSelection, setUserSelection] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [score, setScore] = useState(0);
            const [isShake, setIsShake] = useState(false);

            // 1. Fetch Sheet List on Load
            useEffect(() => {
                fetch(`${API_URL}?action=getSheetNames`)
                    .then(res => res.json())
                    .then(json => {
                        // [FIX] 데이터 유효성 검사 강화 (length 에러 방지)
                        if(json.status === 'success' && Array.isArray(json.data)) {
                            setSheetList(json.data);
                            if(json.data.length > 0) setSelectedSheet(json.data[0]);
                        } else {
                            console.warn("시트 목록을 가져오지 못했습니다.", json);
                        }
                    })
                    .catch(err => console.error("API Error:", err));
            }, []);

            // 2. Fetch Data from Selected Sheet & Start Game
            const handleStartGame = async () => {
                if(!username) return alert("이름을 입력하세요.");
                setIsLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getData&sheet=${selectedSheet}`);
                    const json = await res.json();
                    
                    // [FIX] 데이터 유효성 검사 강화 (length 에러 방지)
                    if(json.status === 'success' && Array.isArray(json.data) && json.data.length > 0) {
                        // 데이터 셔플
                        const shuffled = json.data.sort(() => Math.random() - 0.5);
                        setGameData(shuffled);
                        initLevel(shuffled[0]);
                        setStep('GAME');
                    } else {
                        alert("선택한 시트에 데이터가 없거나 불러오지 못했습니다.");
                    }
                } catch(e) {
                    console.error(e);
                    alert("통신 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
                } finally {
                    setIsLoading(false);
                }
            };

            const initLevel = (problem) => {
                // 문법 엔진 가동: 기본 문장을 가져와 설정된 문법으로 변형
                const baseSentence = problem.english || ""; 
                const targetSentence = GrammarEngine.transform(baseSentence, grammarConfig);
                
                // 변형된 문장 저장 (문제용)
                problem.targetSentence = targetSentence;

                // 단어 분리 [FIX] null 체크 추가 (length 에러 방지)
                const cleanSentence = targetSentence.replace(/[.!?]$/, '');
                const words = targetSentence.match(/[\w']+|[.,!?;]/g) || [];

                setTargetWords(words);
                setUserSelection([]);
                setMistakes(0);
                
                const bank = words.map((w, i) => ({ text: w, id: i, used: false }));
                for (let i = bank.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [bank[i], bank[j]] = [bank[j], bank[i]];
                }
                setScrambledWords(bank);
            };

            const handleWordClick = (wordObj) => {
                const nextIndex = userSelection.length;
                const correctWord = targetWords[nextIndex];

                if (wordObj.text.toLowerCase() === correctWord.toLowerCase()) {
                    speakText(correctWord);
                    setUserSelection([...userSelection, correctWord]);
                    setScrambledWords(scrambledWords.map(w => w.id === wordObj.id ? { ...w, used: true } : w));

                    if (userSelection.length + 1 === targetWords.length) {
                        setScore(prev => prev + 10);
                        setTimeout(() => {
                            speakText(gameData[currentIndex].targetSentence);
                            if (currentIndex + 1 < gameData.length) {
                                setTimeout(() => {
                                    setCurrentIndex(prev => prev + 1);
                                    initLevel(gameData[currentIndex + 1]);
                                }, 1500);
                            } else {
                                setStep('RESULT');
                                saveScore();
                            }
                        }, 500);
                    }
                } else {
                    setIsShake(true);
                    setTimeout(() => setIsShake(false), 500);
                    setMistakes(prev => prev + 1);
                    if (mistakes + 1 >= 5) {
                        alert(`정답: ${gameData[currentIndex].targetSentence}`);
                        if (currentIndex + 1 < gameData.length) {
                            setCurrentIndex(prev => prev + 1);
                            initLevel(gameData[currentIndex + 1]);
                        } else {
                            setStep('RESULT');
                            saveScore();
                        }
                    }
                }
            };

            const saveScore = () => {
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        action: 'saveScore',
                        username: username,
                        score: score,
                        log: `Sheet: ${selectedSheet}, Mode: ${grammarConfig.tense}/${grammarConfig.type}`
                    })
                });
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {/* LOGIN & SETTINGS */}
                    {step === 'LOGIN' && (
                        <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 animate-fade-in">
                            <h1 className="text-2xl font-bold text-indigo-400 mb-6 text-center">Syntax Hangman</h1>
                            
                            {/* 1. Name */}
                            <div className="mb-4">
                                <label className="block text-slate-400 text-xs mb-1 flex items-center gap-1"><Icon d={I.User}/> 학생 이름</label>
                                <input type="text" value={username} onChange={e=>setUsername(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white outline-none focus:border-indigo-500" placeholder="이름 입력" />
                            </div>

                            {/* 2. Sheet Selection */}
                            <div className="mb-4">
                                <label className="block text-slate-400 text-xs mb-1 flex items-center gap-1"><Icon d={I.List}/> 학습할 과 (Sheet)</label>
                                <select value={selectedSheet} onChange={e=>setSelectedSheet(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white outline-none focus:border-indigo-500">
                                    {sheetList.length === 0 && <option>로딩 중... (시트가 없거나 로딩 실패)</option>}
                                    {sheetList.map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>

                            {/* 3. Grammar Settings */}
                            <div className="mb-6 p-3 bg-slate-900 rounded border border-slate-700">
                                <label className="block text-slate-400 text-xs mb-2 flex items-center gap-1"><Icon d={I.Settings}/> 문법 설정</label>
                                <div className="grid grid-cols-2 gap-2">
                                    <select value={grammarConfig.tense} onChange={e=>setGrammarConfig({...grammarConfig, tense: e.target.value})} className="bg-slate-800 text-white text-xs border border-slate-600 rounded p-2 outline-none">
                                        <option value="simple">단순 시제 (Simple)</option>
                                        <option value="present_progressive">현재 진행 (Pres. Prog)</option>
                                        <option value="past">과거 (Past)</option>
                                        <option value="future">미래 (Future)</option>
                                    </select>
                                    <select value={grammarConfig.type} onChange={e=>setGrammarConfig({...grammarConfig, type: e.target.value})} className="bg-slate-800 text-white text-xs border border-slate-600 rounded p-2 outline-none">
                                        <option value="affirmative">긍정문 (Affirmative)</option>
                                        <option value="negative">부정문 (Negative)</option>
                                        <option value="question">의문문 (Question)</option>
                                    </select>
                                </div>
                            </div>

                            <button onClick={handleStartGame} disabled={isLoading} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">
                                {isLoading ? "로딩 중..." : <><Icon d={I.Play}/> 게임 시작</>}
                            </button>
                        </div>
                    )}

                    {/* GAME UI */}
                    {step === 'GAME' && gameData[currentIndex] && (
                        <div className="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-12 gap-6 animate-fade-in">
                            <div className="lg:col-span-4 flex flex-col gap-4">
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow text-center">
                                    <p className="text-slate-400 text-xs">Player</p>
                                    <p className="text-white font-bold">{username}</p>
                                    <div className="mt-2 text-xs font-mono text-indigo-400">Score: {score}</div>
                                </div>
                                <HangmanCanvas mistakes={mistakes} />
                            </div>

                            <div className="lg:col-span-8 bg-slate-800 p-6 rounded-xl border border-slate-700 shadow flex flex-col justify-between min-h-[400px]">
                                <div className="text-center mt-4">
                                    <p className="text-indigo-400 text-xs font-bold uppercase mb-2">Translate This</p>
                                    <h2 className="text-2xl font-bold text-white mb-6">"{gameData[currentIndex].korean}"</h2>
                                    
                                    {/* 정답 슬롯 */}
                                    <div className="flex flex-wrap justify-center gap-2 min-h-[50px]">
                                        {targetWords.map((word, idx) => (
                                            <div key={idx} className={`px-4 py-2 rounded-lg text-lg font-medium border-b-4 min-w-[40px] text-center ${idx < userSelection.length ? 'bg-indigo-600 border-indigo-800 text-white' : 'bg-slate-700 border-slate-600 text-transparent'}`}>
                                                {idx < userSelection.length ? word : '?'}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* 단어 선택지 */}
                                <div className={`grid grid-cols-3 sm:grid-cols-4 gap-3 p-4 ${isShake ? 'shake' : ''}`}>
                                    {scrambledWords.map((wordObj) => (
                                        <button key={wordObj.id} onClick={() => !wordObj.used && handleWordClick(wordObj)} disabled={wordObj.used}
                                            className={`p-3 rounded-lg text-sm font-semibold border ${wordObj.used ? 'bg-slate-900 border-slate-800 opacity-50' : 'bg-slate-700 border-slate-600 hover:bg-slate-600 text-white'}`}>
                                            {wordObj.text}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* RESULT UI */}
                    {step === 'RESULT' && (
                        <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 text-center animate-fade-in">
                            <h2 className="text-3xl font-bold text-white mb-2">Game Over</h2>
                            <div className="text-5xl font-black text-yellow-400 mb-8">{score} <span className="text-lg text-slate-500 font-normal">pts</span></div>
                            <button onClick={() => window.location.reload()} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg">처음으로</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
