<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Hangman: Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f172a; color: #f8fafc; user-select: none; font-family: 'Segoe UI', sans-serif; }
        .btn-word { transition: all 0.1s; }
        .btn-word:active { transform: scale(0.95); }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #6366f1; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // =============================================================================
        // 1. CONFIGURATION
        // =============================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzPzXmZVfTwNFVgNOuL7nnVbupVcbVw3IrHBvfAr9MTr6HwBFTSJcJVyjvLah6AT_nLnw/exec";

        const FALLBACK_DATA = [
            { id: 1, word: "wear", pos: "verb", meaning: "입다", english: "She wears a blue jacket.", korean: "그녀는 파란 재킷을 입는다." },
            { id: 2, word: "fit", pos: "verb", meaning: "맞다", english: "These shoes fit me well.", korean: "이 신발은 나에게 잘 맞는다." }
        ];

        const { useState, useEffect, useRef } = React;

        // =============================================================================
        // 2. AUDIO ENGINE (Synthesizer & Oscillator)
        // =============================================================================
        
        // [TTS] 최적의 영어 목소리 찾기 및 재생
        const speak = (text) => {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            
            const u = new SpeechSynthesisUtterance(text);
            u.rate = 0.85; 
            
            // 목소리 로드 대기 및 선택
            let voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) {
                window.speechSynthesis.onvoiceschanged = () => {
                    voices = window.speechSynthesis.getVoices();
                    setVoice(u, voices);
                    window.speechSynthesis.speak(u);
                };
            } else {
                setVoice(u, voices);
                window.speechSynthesis.speak(u);
            }
        };

        const setVoice = (u, voices) => {
            // Google US English > Microsoft Zira > 일반 영어 순으로 우선순위
            const preferred = voices.find(v => v.name.includes("Google US English")) || 
                              voices.find(v => v.name.includes("Zira")) ||
                              voices.find(v => v.lang.startsWith("en-US")) ||
                              voices.find(v => v.lang.startsWith("en"));
            if (preferred) u.voice = preferred;
        };

        // [SFX] 코드로 만드는 효과음 (파일 로딩 없음)
        const playSfx = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);

            const now = ctx.currentTime;

            if (type === 'correct') { // 딩동 (High Chime)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(660, now);
                osc.frequency.setValueAtTime(880, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            } else if (type === 'wrong') { // 땡 (Low Buzz)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.001, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'clear') { // 팡파레 (Major Triad)
                // 복잡하므로 간단한 상승음으로 대체
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(523.25, now); // C5
                osc.frequency.setValueAtTime(659.25, now + 0.1); // E5
                osc.frequency.setValueAtTime(783.99, now + 0.2); // G5
                osc.frequency.setValueAtTime(1046.50, now + 0.3); // C6
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.001, now + 0.8);
                osc.start(now);
                osc.stop(now + 0.8);
            } else if (type === 'gameover') { // 으스스한 소리 (Dissident)
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(50, now + 1.0);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.001, now + 1.0);
                osc.start(now);
                osc.stop(now + 1.0);
            }
        };

        const Icon = ({ path }) => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{path}</svg>;
        const I = {
            Volume: <path d="M11 5 6 9 2 9 2 15 6 15 11 19 11 5 M19.07 4.93a10 10 0 0 1 0 14.14 M15.54 8.46a5 5 0 0 1 0 7.07" />,
            Info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4 M12 8h.01" /></>,
            Next: <path d="M5 12h14 M12 5l7 7-7 7" />,
            Refresh: <path d="M23 4v6h-6 M1 20v-6h6" />
        };

        // --- 컴포넌트: 행맨 캔버스 (중앙 정렬 300x300) ---
        const HangmanCanvas = ({ mistakes }) => {
            const canvasRef = useRef(null);
            const drawnRef = useRef(0);

            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = '#cbd5e1'; ctx.lineWidth = 4; ctx.lineCap = 'round';
                
                if (mistakes === 0) {
                    ctx.clearRect(0, 0, 300, 300);
                    drawnRef.current = 0;
                    return;
                }

                const draw = (s) => {
                    ctx.beginPath();
                    if(s>=1) { ctx.moveTo(50,270); ctx.lineTo(250,270); ctx.moveTo(100,270); ctx.lineTo(100,50); ctx.lineTo(150,50); ctx.lineTo(150,80); }
                    if(s>=2) { ctx.moveTo(170,100); ctx.arc(150,100,20,0,Math.PI*2); }
                    if(s>=3) { ctx.moveTo(150,120); ctx.lineTo(150,190); }
                    if(s>=4) { ctx.moveTo(150,130); ctx.lineTo(120,160); ctx.moveTo(150,130); ctx.lineTo(180,160); }
                    if(s>=5) { ctx.moveTo(150,190); ctx.lineTo(120,230); ctx.moveTo(150,190); ctx.lineTo(180,230); }
                    ctx.stroke();
                };

                // 순차적 그리기 (애니메이션 효과)
                if (mistakes > drawnRef.current) {
                    // 예: 3 -> 5로 점프 시, 4번 그리고 5번 그림
                    for (let i = drawnRef.current + 1; i <= mistakes; i++) {
                        setTimeout(() => draw(i), (i - drawnRef.current - 1) * 300);
                    }
                    drawnRef.current = mistakes;
                }
            }, [mistakes]);
            
            return <div className="bg-slate-800 p-2 rounded-xl flex justify-center border border-slate-700"><canvas ref={canvasRef} width={300} height={300} className="w-[200px] h-[200px] sm:w-[300px] sm:h-[300px]" /></div>;
        };

        // --- 메인 앱 ---
        function App() {
            const [step, setStep] = useState('LOGIN'); 
            const [username, setUsername] = useState('');
            const [sheetList, setSheetList] = useState([]);
            const [selectedSheet, setSelectedSheet] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            const [gameData, setGameData] = useState([]);
            const [qIndex, setQIndex] = useState(0);
            const [targetWords, setTargetWords] = useState([]);
            const [userWords, setUserWords] = useState([]);
            const [wordBank, setWordBank] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [score, setScore] = useState(0);
            const [shake, setShake] = useState(false);
            
            // [라운드 상태] playing: 진행중, success: 성공(결과화면), fail: 실패(결과화면)
            const [roundStatus, setRoundStatus] = useState('playing');

            // 1. 시트 목록 로드
            useEffect(() => {
                setIsLoading(true);
                fetch(`${API_URL}?action=getSheetNames`)
                    .then(res => res.json())
                    .then(json => {
                        if (json.status === 'success' && Array.isArray(json.data) && json.data.length > 0) {
                            setSheetList(json.data);
                            setSelectedSheet(json.data[0]);
                        } else {
                            setErrorMsg("시트를 찾을 수 없습니다.");
                        }
                    })
                    .catch(() => setErrorMsg("연결 실패"))
                    .finally(() => setIsLoading(false));
            }, []);

            // 2. 게임 데이터 로드
            const handleStartGame = async () => {
                if (!username.trim()) return alert("이름을 입력하세요.");
                setIsLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getData&sheet=${selectedSheet}`);
                    const json = await res.json();
                    let data = (json.status === 'success' && json.data.length > 0) ? json.data : FALLBACK_DATA;
                    
                    const shuffled = data.sort(() => Math.random() - 0.5);
                    setGameData(shuffled);
                    initLevel(shuffled[0]);
                    setStep('GAME');
                } catch (e) {
                    setGameData(FALLBACK_DATA);
                    initLevel(FALLBACK_DATA[0]);
                    setStep('GAME');
                } finally {
                    setIsLoading(false);
                }
            };

            // 3. 레벨 초기화
            const initLevel = (problem) => {
                const sentence = problem.english || problem.English || "No Data";
                const clean = sentence.trim().replace(/[.!?]$/, ''); 
                const words = clean.split(/\s+/);

                setTargetWords(words);
                setUserWords([]);
                setMistakes(0);
                setRoundStatus('playing'); // 상태 리셋
                
                const bank = words.map((t, i) => ({ id: i, text: t, used: false }));
                setWordBank(bank.sort(() => Math.random() - 0.5));
            };

            // 4. 단어 선택 로직
            const handleWordClick = (wObj) => {
                if (roundStatus !== 'playing') return;

                const nextIdx = userWords.length;
                const correctWord = targetWords[nextIdx];

                if (wObj.text.toLowerCase() === correctWord.toLowerCase()) {
                    // [정답]
                    playSfx('correct'); // 딩동!
                    // speak(wObj.text); // 단어 읽기는 선택 사항 (여기선 흐름을 위해 생략 가능)
                    
                    const newUserWords = [...userWords, wObj];
                    setUserWords(newUserWords);
                    setWordBank(wordBank.map(w => w.id === wObj.id ? { ...w, used: true } : w));

                    // 문장 완성 시
                    if (newUserWords.length === targetWords.length) {
                        setScore(s => s + 10);
                        setRoundStatus('success'); // 즉시 결과 화면 전환
                        playSfx('clear'); // 팡파레!
                        
                        // 문장 읽기
                        const currentSentence = gameData[qIndex].english || gameData[qIndex].English;
                        speak(currentSentence);
                    }
                } else {
                    // [오답]
                    playSfx('wrong'); // 땡!
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                    
                    const newMistakes = mistakes + 1;
                    setMistakes(newMistakes);
                    
                    if (newMistakes >= 5) {
                        setRoundStatus('fail'); // 실패 결과 화면 전환
                        playSfx('gameover'); // 으스스한 소리
                        
                        // 실패 시에도 문장 읽어주기 (학습용)
                        const currentSentence = gameData[qIndex].english || gameData[qIndex].English;
                        setTimeout(() => speak(currentSentence), 1000);
                    }
                }
            };

            const nextLevel = () => {
                if (qIndex + 1 < gameData.length) {
                    setQIndex(q => q + 1);
                    initLevel(gameData[qIndex + 1]);
                } else {
                    setStep('RESULT');
                    saveScore();
                }
            };

            const saveScore = () => {
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'saveScore', username, score, log: `Completed: ${selectedSheet}` })
                });
            };

            const curr = gameData[qIndex] || {};

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {step === 'LOGIN' && (
                        <div className="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700 animate-fade-in">
                            <h1 className="text-2xl font-bold text-indigo-400 mb-6 text-center">Syntax Hangman</h1>
                            <div className="mb-4">
                                <label className="block text-slate-400 text-xs mb-1">학생 이름</label>
                                <input type="text" value={username} onChange={e=>setUsername(e.target.value)} 
                                    className="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-indigo-500" placeholder="이름을 입력하세요" />
                            </div>
                            <div className="mb-6">
                                <label className="block text-slate-400 text-xs mb-1">학습할 과 (Sheet)</label>
                                {sheetList.length > 0 ? (
                                    <select value={selectedSheet} onChange={e=>setSelectedSheet(e.target.value)} 
                                        className="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:outline-none">
                                        {sheetList.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                ) : (
                                    <div className="p-3 bg-slate-900 text-slate-500 text-sm rounded border border-slate-600 flex items-center justify-center gap-2">
                                        {errorMsg ? <span className="text-red-400">{errorMsg}</span> : <><div className="loader"></div> 로딩 중...</>}
                                    </div>
                                )}
                            </div>
                            <button onClick={handleStartGame} disabled={isLoading || sheetList.length === 0} 
                                className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg transition disabled:opacity-50 flex justify-center items-center gap-2">
                                {isLoading ? <><div className="loader border-t-white"></div> 로딩 중...</> : "게임 시작"}
                            </button>
                        </div>
                    )}

                    {step === 'GAME' && (
                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-12 gap-6 animate-fade-in">
                            {/* 좌측 패널 */}
                            <div className="md:col-span-4 flex flex-col gap-4">
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center shadow-lg flex justify-between items-center px-6">
                                    <div className="text-left">
                                        <p className="text-slate-400 text-xs">Player</p>
                                        <p className="text-white font-bold">{username}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-slate-400 text-xs">Score</p>
                                        <p className="text-indigo-400 font-mono font-bold">{score}</p>
                                    </div>
                                </div>
                                <HangmanCanvas mistakes={mistakes} />
                                {/* 단어 카드 */}
                                <div className="bg-slate-800 p-5 rounded-xl border border-slate-700 shadow-lg flex flex-col gap-2">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <span className="text-[10px] text-indigo-400 font-bold tracking-wider uppercase block mb-1">KEY WORD</span>
                                            <h3 className="text-2xl font-bold text-white leading-none mb-1">
                                                {curr.word || curr.headword || 'Word'}
                                            </h3>
                                            <span className="inline-block bg-slate-700 text-slate-300 text-[10px] px-2 py-0.5 rounded-full border border-slate-600">
                                                {curr.pos || curr['word class'] || '품사'}
                                            </span>
                                        </div>
                                        <button onClick={() => speak(curr.word || curr.headword || 'word')} 
                                            className="p-3 bg-indigo-600 hover:bg-indigo-500 rounded-full text-white transition shadow-lg flex items-center justify-center" title="단어 듣기">
                                            <Icon path={I.Volume} />
                                        </button>
                                    </div>
                                    <div className="h-px bg-slate-700 my-2"></div>
                                    <div className="flex items-start gap-2">
                                        <span className="text-slate-500 mt-1"><Icon path={I.Info}/></span>
                                        <p className="text-base text-emerald-400 font-medium break-keep leading-snug">
                                            {curr.meaning || curr.word_meaning || '뜻'}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* 우측 패널 */}
                            <div className="md:col-span-8 bg-slate-800 p-6 rounded-xl border border-slate-700 flex flex-col justify-between min-h-[400px] shadow-lg relative overflow-hidden">
                                <div className="text-center mt-4 relative">
                                    <p className="text-indigo-400 text-xs font-bold uppercase tracking-wider mb-2">TRANSLATE THIS</p>
                                    <h2 className="text-xl md:text-2xl font-bold text-white mb-6 break-keep leading-relaxed">
                                        "{curr.Korean || curr.korean || '해석 없음'}"
                                    </h2>
                                    
                                    {/* 정답 슬롯 */}
                                    <div className="flex flex-wrap justify-center gap-2 min-h-[50px]">
                                        {targetWords.map((w, i) => (
                                            <div key={i} className={`px-3 py-2 rounded-lg text-lg font-medium border-b-4 min-w-[40px] text-center transition-all
                                                ${i < userWords.length ? 'bg-indigo-600 border-indigo-800 text-white scale-100' : 'bg-slate-700 border-slate-600 text-transparent scale-95'}`}>
                                                {i < userWords.length ? userWords[i].text : '?'}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* 단어 선택지 */}
                                <div className={`grid grid-cols-3 sm:grid-cols-4 gap-3 p-4 transition-opacity duration-300 ${shake ? 'shake' : ''} ${roundStatus !== 'playing' ? 'opacity-30 pointer-events-none' : 'opacity-100'}`}>
                                    {wordBank.map((w) => (
                                        <button key={w.id} onClick={() => !w.used && handleWordClick(w)} disabled={w.used}
                                            className={`p-3 rounded text-sm font-bold shadow-md border-b-4 transition active:mt-1 active:border-b-0
                                                ${w.used ? 'bg-slate-900 border-slate-900 text-slate-700 opacity-50' : 'bg-slate-700 border-slate-900 text-slate-200 hover:bg-slate-600 hover:text-white'}`}>
                                            {w.text}
                                        </button>
                                    ))}
                                </div>

                                {/* [복원 완료] 결과 제어 패널 */}
                                {roundStatus !== 'playing' && (
                                    <div className="absolute inset-0 bg-slate-900/95 rounded-xl flex flex-col items-center justify-center z-20 fade-in-up">
                                        <h3 className={`text-4xl font-bold mb-4 ${roundStatus === 'success' ? 'text-green-400' : 'text-red-400'}`}>
                                            {roundStatus === 'success' ? 'Correct!' : 'Try Again'}
                                        </h3>
                                        
                                        {/* 정답 문장 표시 */}
                                        <p className="text-slate-300 text-xl font-medium mb-8 text-center px-4 leading-relaxed bg-slate-800 py-4 px-6 rounded-lg border border-slate-700">
                                            {curr.English || curr.english}
                                        </p>
                                        
                                        <div className="flex gap-4">
                                            <button onClick={() => speak(curr.English || curr.english)} 
                                                className="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-full text-white font-bold flex items-center gap-2 transition shadow-lg border border-slate-600">
                                                <Icon path={I.Volume} /> 다시 듣기
                                            </button>
                                            <button onClick={nextLevel} 
                                                className="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 rounded-full text-white font-bold flex items-center gap-2 transition shadow-lg animate-bounce">
                                                다음 문제 <Icon path={I.Next} />
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {step === 'RESULT' && (
                        <div className="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700 text-center animate-fade-in">
                            <h2 className="text-3xl font-bold text-white mb-2">Result</h2>
                            <p className="text-slate-400 mb-6">{username}님의 최종 점수</p>
                            <div className="text-5xl font-black text-yellow-400 mb-8">{score}</div>
                            <button onClick={() => window.location.reload()} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">
                                <Icon path={I.Refresh} /> 처음으로
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
